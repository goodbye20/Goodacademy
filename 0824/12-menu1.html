<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display
            - 기존의 태그들의 속성인 인라인 혹은 블록 속성을 바꾸기 위해 사용되는 속성
            - display 속성은 많은 속성들이 있지만 여기서는 3가지만 정리하도록 한다.
              inline : 해당 태그의 속성을 인라인 태그로 변경한다.
              block : 해당 태그의 속성을 블록 태그로 변경한다.
              inline-block : 해당 태그의 속성을 블록 속성이 있는 인라인 태그로 변경한다.

        */
        ul {
            list-style-type: none;
        }
        li {
            display:inline-block;
            border : 1px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
    </ul>
</body>
</html>
