    <style>
        /* background 옵션
           background-color : 배경색상을 지정할 때 사용한다. 배경색상은 키워드로 지정도
                              가능하지만 rgh 16진수로도 색상이 지정 가능하다. 
           background-clip : 배경색을 어디까지 입힐지 지정하는 옵션, border-box는 테두리
                             영역까지, padding-box는 패딩 영역까지, content-box는 컨텐츠
                             박스까지 배경색을 적용한다.
           background-image : 배경으로 이미지를 지정할 때 쓰인다. 이미지를 지정할 때 url
                              을 활용하여 해당 이미지의 경로를 선언하여 삽입한다.
           background-repeat : 배경 이미지를 반복할 때 사용하며 반복을 막을 때도 사용한다.
                            -> repeat : 이미지를 x, y축으로 반복한다.
                            -> repeat-x : 이미지를 x축으로만 반복한다.
                            -> repeat-y : 이미지를 y축으로만 반복한다.
                            -> no-repeat : 이미지를 반복하지 않는다.
           background-size : 백그라운드에 적용한 이미지의 크기를 적용하며 키워드, 백분율, 수치
                             로 지정이 가능하다. 기준은 좌측 상단을 기준으로 이미지를 적용한다.
                            -> auto : 원래 배경 이미지 크기대로
                            -> contain : 이미지 가로, 세로 비율에 따라 확대/측소 이미지가 해당
                                         영역에 들어갈 정도로 맞춘다.
                            -> cover : 이미지, 가로 세로, 비율에 따라 확대/축소 이미지가 해당
                                        영역을 다 엎을 정도로 맞춘다.
            background-position : 배경 이미지를 반복하지 않고 한번만 표시할 경우, 특정한 위치에
                                  배경 이미지를 배치할 수 있다.
                                  지정할 수 있는 값은 백분율, 절대 길이, 키워드(left, right, center)
                                  (top, bottom, center)를 확용하여 좌측 상단을 기준으로 각각 x축 y축
                                  위치를 지정할 수 있다.
            background-origin : 배경 이미지의 위치 기준을 어디로 할지 지정할 수 있다.
                                -> border-box : 박스 모델의 가장 외곽인 테두리 까지 포함해서 기준
                                -> padding-box : 테두리를 빼고 패딩 범위 안에서 기준
                                -> content-box : 박스 안 내용 부분만 기준
            background-attachment : 스크롤 막대의 움직임에 상관없이 배경 이미지를 화면에 고정
                                    시킬 때 사용하는 옵션
                                -> scroll : 배경 이미지도 내용 따라서 스크롤 됨
                                -> fixed : 배경 이미지가 고정되어 스크롤 되지 않음
            background : 위의 옵션들을 하나로 합친 옵션. 주로 일반 color를 통해 배경색을 입히는 것 보다
                         이미지를 이용해서 배경 이미지를 설정할 경우 background 옵션을 통해 설정을
                         자주 하게 된다. background는 위의 옵션 값으 전부 쓸 수 있으며 순서에는 관계가 없다.
        */
        body {
            background : url("images/bg4.jpg") no-repeat left top;
        }
