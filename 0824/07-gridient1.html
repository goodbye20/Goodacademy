<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            linear-gradient : 수직이나, 수평 혹은 대각선 방향으로 그라데이션 효과를
                             넣을 때 사용한다. 단독으로 사용이 불가능하며 반드시
                             background 속성의 값으로 넣어서 사용해야만 한다.
                             linear-gradient는 3개의 이상의 값을 넣어야 하며
                             맨 처음에는 방향, 두번째는 시작 색, 그리고 이후에
                             등장하는 색 순으로 나열하여 표현할 수 있다.
                        - 방향 : 방향은 degree 수치로 나타낼 경우 맨 위를 기준으로
                                 시계 방향부터 각도를 지정해 방향을 정할 수 있다. 만약 키워드로
                                 하게 된다면 to lert, to right, to top, to bottom 키워드를
                                 통해 지정이 가능하다.
                                 - 색 : 맨 처음에 등장하는 색이 시작하는 색이며 그 다음 색이
                                        다음에 등장하는 그라데이션 색상이다. 색상을 지정할 경우
                                        해당 색상이 끝나는 지점을 수치로 지정할 수 있으며 색을 몇개를
                                        놓든 원하는 만큼 색을 지정할 수 있다. 반드시 두개 이상의 색이
                                        있어야 한다. 
         */
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad1 {
            background: linear-gradient(45deg, #ff0000, #ffffff);
        }
        .grad2 {
            background: linear-gradient(-135deg, blue, white);
        }
        .grad3 {
            background : linear-gradient(to bottom, blue, white);
        }
        .grad4 {
            background: linear-gradient(to bottom, blue, white 30%, red)
        }
        .grad5 {
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, navy, purple)
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
    <div class="grad5"></div>
</body>
</html>
