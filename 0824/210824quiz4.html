<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 680px;
            display: flex;
        }

        .color1 {
            color: lawngreen;
        }

        .color2 {
            color: blue;
        }

        .color3 {
            color: red;
        }

        img {
            position: relative;
            top: 100px; right: 20px;
        }

        .garlic-desc {
            flex-grow: 1;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="garlic-desc">
            <h1 class="color1">세계 10대 슈퍼푸드</h1>
            <h2 class="color2">마늘(Garlic)</h2>
            <p>일해백리는 마늘의 별명이다.한가지 해가 있고 백가지 이로임이 있다. 그 한가지 해란, 아린맛으로 인해 위에 부담을 준다는 것이다.</p>
            <p>마늘 특유의 아린맛은 <span class="color3">알리신</span>이라는 성분 때문이다.</p>
        </div>
        <div>
            <img src="images/galic.jpg" alt="마늘입니다.">
        </div>
    </div>
</body>

</html>
