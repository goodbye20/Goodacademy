<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            place-items: center;
            min-height: 100vh;
            text-align: center;
        }
        #title {
            font-size: 2em;
        }
        #text-input {
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 1.1em;
            font-size: 1em;
            font-weight: bold;
            margin: 0 2em;
        }
        #text-input:focus {
            outline: none;
        }
        #btn {
            border: 2px solid gray;
            border-radius: 5%;
            font-size: 1.1em;
            font-weight: bold;
            padding: 1em 2em;
            cursor: pointer;
        }
        #btn:hover {
            background-color: yellow;
        }
        #outPut {
            height: 100px;
        }
        ul {
            list-style:none;
        }
        .closebtn {
            color: blue;
        }
        .closebtn:hover {
            color: red;
        }
    </style>
</head>
<body>
    <section id="container">
        <section id="content-container">
            <section id="title">
                <h1>참가 신청</h1>
            </section>
            <section id="input-box">
                    <input type="text" id="text-input" placeholder="이름을 입력하세요." required>
                    <button id="btn">신청</button>
                        <ul id="outPut"></ul>
            </section>
        </section>
    </section>

    <script>
        function makeUser(){
            const li = document.createElement("li");
            
            const userName = document.getElementById("text-input");
            const liText = document.createTextNode(userName.value);
            li.append(liText);
            
            const xBtn = document.createElement("span");
            const xText = document.createTextNode(" x ");
            xBtn.classList.add("closebtn")
            xBtn.append(xText);
            li.append(xBtn);
            
            
            const outPut = document.getElementById("outPut");
            outPut.append(li);
            
            xBtn.addEventListener("click", function(){
                this.parentElement.style.display = "none"
            });
            
       }
       
       
        document.getElementById("btn").addEventListener("click", function(e){
            e.preventDefault();
            let result = document.getElementById("text-input").value;
            if(result == ""){
                alert ("이름을 입력하세요.")
            } else {
                makeUser();
                document.getElementById("text-input").value = "";
            }
        });
    </script>
</body>
</html>
