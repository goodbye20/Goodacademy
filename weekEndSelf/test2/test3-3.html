<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
        #btn {
            cursor: pointer;
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <section id="container">
        <section id="content-container">
            <form action="">
                <label for="text1">수강생 이름 : </label><input type="text" id="text1"><br>
                <label for="text2">수강생 홈피 : </label><input type="text" id="text2"><br>
                <button id="btn">사용자 추가하기</button>
            </form>
            <div id="outPut"></div>
            
        </section>
    </section>
    <script>
        const outPut = document.getElementById("outPut");
        
        document.getElementById("btn").addEventListener("click", function(e){
            e.preventDefault()
            const newA =  document.createElement("a");
            const newBr = document.createElement("br")
            let result1 = document.getElementById("text1").value;
            let result2 = document.getElementById("text2").value;
            let text1 = document.getElementById("text1");
            let text2 = document.getElementById("text2");
            
                newA.innerHTML = `<a href="${result2}">${result1}</a>`;
                outPut.appendChild(newA);
                outPut.appendChild(newBr);
                text1.value = ""
                text2.value = ""
                console.log(outPut);
            });
    </script>
</body>
</html>
