<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
        }

        form {
            margin-top: 55px;
        }
        input[type="text"]{
            float: left;
            width: 300px;
            padding: 12px;
            border: none;
            border-bottom: 1px solid grey;
            font-size: 20px;
        }
        button {
            width: 100px;
            border: 1px solid gray;
            padding: 10px;
            margin-left: 30px;
            font-size: 20px;
        }
        button:hover {
            background-color: yellow;
        }
        hr {
            clear: both;
            visibility: hidden;
        }
        #nameList p {
            font-size: 20px;
            text-indent: 50px;
            line-height: 1.5;
        }
        .del {
            font-size: 20px;
            text-align: center;
            color: blue;
            background-color: #fff;
            float: right;
            margin-right: 10px;
        }
        .del:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>참가신청</h1>
        <form action="">
            <input type="text" id="user-name" placeholder="이름을 입력하세요" required>
            <button id="btn" >신청</button>
        </form>
        <hr>
        <div id="nameList"></div>
    </div>

    <script>
        function newRegister(){
            const newP = document.createElement("p");
            const userName = document.getElementById("user-name");
            const newText = document.createTextNode(userName.value);
            newP.append(newText);

            const delBtn = document.createElement("span");
            const delText = document.createTextNode("X");
            delBtn.classList.add("del");
            delBtn.append(delText);
            newP.append(delBtn);
            // 스펜에 x를 대입


            delBtn.addEventListener("click", function(){
                this.parentElement.remove();
                // 위 부모(p태그) 제거 --- 현재 del버튼은 p안 속의 span
            });

            const nameList = document.getElementById("nameList");
            nameList.append(newP);
            // 새로운 p를 대입
        }

        document.getElementById("btn").addEventListener("click", function(e){
            e.preventDefault();
 // ************  form 이 계속 넘어가버리는 걸 막아줌 ****************************           
            console.dir(e);
            if(document.getElementById("user-name").value === ""){
                return;
            } else {
                newRegister();
                // 작성한 함수들 실행
                document.getElementById("user-name").value = "";
                // input창 초기화
            }
        });
    </script>
</body>
</html>
