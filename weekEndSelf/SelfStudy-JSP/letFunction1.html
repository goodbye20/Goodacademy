<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // *  함수 선언문  *
        
        sayHello('YoungJu');
        
        function sayHello(name) {
            const msg = `hello, ${name}`;
            console.log(msg);
        }
        // function 을 이용하여 변수명을 선언하고 함수를 선언하여 정의하는 방식
        // 본래의 자바스크립트는 위에서부터 아래로 읽어 내려가기 때문에 sayHello함수가 함수 선언보다 위에 위치하고
        // 전인 보다 위에 위치하기 때문에 실행되지 않아야 정상이겠지만 자바스크립트는 실행되기전 함수(function)부터
        // 생성해두고서 읽어내려 가기 때문에( 이를 hoisting 이라 한다.) 위 코드는 정상적으로 실행이 된다.

        // * 함수 표현식 *

        sayHello2('YoungJu');

        let sayHello2 = function(name) {
            const msg = `hello, ${name}`;
            console.log(msg);
        }

        // 변수를 선언하듯이 let, const 를 이용하여 함수(function)을 선언하는 방식이다.
        // 함수 선언식과는 다르게 hoisting 이 되지 않고 일반적으로 위에서 읽어내려가기 때문에
        // 위의 보기와 같이 함수가 생성되기전에 실행하려는 sayHello2 함수는 실행이 되지 않는다.
    </script>
</body>
</html>
