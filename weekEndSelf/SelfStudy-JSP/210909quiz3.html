<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1">
    <button id="btn">가위바위보</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById("result");

        document.getElementById("btn").addEventListener("click", function(){
           let user = Number(document.getElementById("text1").value);
           let com = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
                console.log(com);
            
            if(user < 4) {
                if(user == com){
                    result.innerHTML = "비겼습니다."
                } else if(user == 1){
                    if(com == 2){
                        result.innerHTML = "이겼습니다"
                } else {
                    result.innerHTML = "졌습니다"
                }   
            } else if(user == 2){
                if(com == 1){
                    result.innerHTML = "졌습니다"
                } else {
                    result.innerHTML = "이겼습니다"
                }   
            }  else {
                if(com == 2){
                    result.innerHTML = "졌습니다"
                } else {
                    result.innerHTML = "이겼습니다"
                }  
            }
            
        } else if(user == 0 || user > 3){
            result.innerHTML = "1~3 사이의 숫자만 입력해주세요"
        }
            
                

        });
    </script>
</body>
</html>
