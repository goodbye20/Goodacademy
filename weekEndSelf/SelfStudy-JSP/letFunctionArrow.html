<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arrowFunction

        /* 좀 더 간결하게 함수를 생성하기 위한 방식 function 을 없애고 => 화살표를 이용하여
         변수를 선언해 준다. 

         
        */ 
        
        // 일반 함수 표현식
        function add1(num1, num2) {
            return num1 + num2;
        }

        const result1 = add1(3, 7);
        console.log(result1);
// ----------------------------------------

        // arrowFunction 예시 1 
        let add2 = (num1, num2) => {
            return num1 + num2;
        }
        const result2 = add2(2, 3);
        console.log(result2);
        
        // function 을 없애고 화살표 ' => '(arrow)를 통해 선언
        
        
        // arrowFunction 예시 2
        let add3 = (num1, num2) => (num1 + num2);
        
        const result3 = add3(2, 6);
        console.log(result3);

        // return 은 return과 중괄호{}를 생략하고, ()소괄호로 대체 가능하다 
        
        // 위와 같이 arrowFunction을 통해 복잡한 식을 한줄로 줄일 수 있다.
        

        
        
    </script>
</body>
</html>
