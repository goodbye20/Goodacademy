<body>
    <script>
        function sayHello (name) {
            let msg = `Hello, `

            // 아무 값도 입력하지 않았을 경우 undefined 가 나오는 걸 막기 위해 if 값을 줌.
            if(name) {
                msg += `${name}`;
            } 
            console.log(msg);
        }
        sayHello();
        sayHello('YoungJu');
    </script>
