<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the tab */
        .container {
            display: flex;
            flex-direction: row;
        }

        .tab {
            /* float: left; */
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 30%;
            height: 300px;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current "tab button" class */
        /* .tab button.active {
            background-color: #ccc;
        } */

        /* Style the tab content */
        .tabcontent {
            /* float: left; */
            flex: 1;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 70%;
            border-left: none;
            height: 300px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tab">
            <!-- <button class="tablinks" onmouseover="openCity(event, 'London')">London</button>
            <button class="tablinks" onmouseover="openCity(event, 'Paris')">Paris</button>
            <button class="tablinks" onmouseover="openCity(event, 'Tokyo')">Tokyo</button> -->
            <button class="tablinks">London</button>
            <button class="tablinks">Paris</button>
            <button class="tablinks">Tokyo</button>
        </div>

        <div id="London" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>

    <script>
        const tabLinks = document.getElementsByClassName("tablinks");
        const tabContents = document.getElementsByClassName("tabcontent");

        for (const tabLink of tabLinks) tabLink.addEventListener("mouseover", function(){
            openCity(this.textContent);
        });

        function openCity(cityName) {
            // Declare all variables
            // var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            // tabcontent = document.getElementsByClassName("tabcontent");
            // for (let i = 0; i < tabContents.length; i++) {
            //     tabContents[i].style.display = "none";
            // }
            for (const tabContent of tabContents) tabContent.style.display = "none";

            // Get all elements with class="tablinks" and remove the class "active"
            // tablinks = document.getElementsByClassName("tablinks");
            // for (let i = 0; i < tabLinks.length; i++) {
            //     tabLinks[i].className = tabLinks[i].className.replace(" active", "");
            // }
            for(const tabLink of tabLinks) tabLink.classList.remove("active");

            // Show the current tab, and add an "active" class to the link that opened the tab
            document.getElementById(cityName).style.display = "block";
            // evt.currentTarget.className += " active";
            // el.classList.add("active");
        }
    </script>
</body>

</html>
