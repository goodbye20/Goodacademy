<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the tab buttons */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

/* Change background color of buttons on hover */
.tablink:hover {
  background-color: #777;
}

/* Set default styles for tab content */
.tabcontent {
  color: white;
  padding: 50px;
  text-align: center;
}

/* Style each tab content individually */
#London {background-color:red;}
#Paris {background-color:green;}
#Tokyo {background-color:blue;}
#Oslo {background-color:orange;}
    </style>
</head>
<body>
    <div id="London" class="tabcontent">
        <h1>London</h1>
        <p>London is the capital city of England.</p>
      </div>
      
      <div id="Paris" class="tabcontent">
        <h1>Paris</h1>
        <p>Paris is the capital of France.</p>
      </div>
      
      <div id="Tokyo" class="tabcontent">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital of Japan.</p>
      </div>
      
      <div id="Oslo" class="tabcontent">
        <h1>Oslo</h1>
        <p>Oslo is the capital of Norway.</p>
      </div>
      
      <button class="tablink" data-location="London" data-color="red" id="defaultOpen">London</button>
      <button class="tablink" data-location="Paris" data-color="green">Paris</button>
      <button class="tablink" data-location="Tokyo" data-color="blue">Tokyo</button>
      <button class="tablink" data-location="Oslo" data-color='orange'>Oslo</button>
      <!-- <button class="tablink" onclick="openCity('London', this, 'red')" id="defaultOpen">London</button>
      <button class="tablink" onclick="openCity('Paris', this, 'green')">Paris</button>
      <button class="tablink" onclick="openCity('Tokyo', this, 'blue')">Tokyo</button>
      <button class="tablink" onclick="openCity('Oslo', this, 'orange')">Oslo</button> -->
      <script>
        const tabContents = document.getElementsByClassName("tabcontent");
        const tabLinks = document.getElementsByClassName("tablink");

        for (const tabLink of tabLinks) {
            tabLink.addEventListener("click", function(){
                openCity(this.dataset.location, this, this.dataset.color);
            });
        }

        function openCity(cityName, elment, color) {
            for (const tabContent of tabContents) tabContent.style.display = "none";
            for (const tabLink of tabLinks) tabLink.style.backgroundColor = "";

            // Show the specific tab content
            document.getElementById(cityName).style.display = "block";

            // Add the specific color to the button used to open the tab content
            elment.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
