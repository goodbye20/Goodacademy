<body>
    <script>
        function sayHello (name = 'friend') {
            // 매개 변수 뒤 ' = ' 으로 default 값을 줌.

            let msg = `Hello, `
            if(name) {
                msg += `${name}`;
            } 
            console.log(msg);
        }
        sayHello();
        sayHello('YoungJu');
    </script>
</body>
