<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1">
    <input type="text" id="text2">
    <button id="plus">더하기</button>
    <button id="minus">빼기</button>
    <button id="mul">곱하기</button>
    <button id="div">나누기</button>
    
    <script>

        document.getElementById("plus").addEventListener("click", function(){
            let num1 = Number(document.getElementById("text1").value);
            let num2 = Number(document.getElementById("text2").value);

            alert(num1 + num2);
        });
        document.getElementById("minus").addEventListener("click", function(){
            let num1 = Number(document.getElementById("text1").value);
            let num2 = Number(document.getElementById("text2").value);

            alert(num1 - num2);
        });
        document.getElementById("mul").addEventListener("click", function(){
            let num1 = Number(document.getElementById("text1").value);
            let num2 = Number(document.getElementById("text2").value);

            alert(num1 * num2);
        });
        document.getElementById("div").addEventListener("click", function(){
            let num1 = Number(document.getElementById("text1").value);
            let num2 = Number(document.getElementById("text2").value);

            alert(num1 / num2);
        });
    </script>
</body>
</html>
