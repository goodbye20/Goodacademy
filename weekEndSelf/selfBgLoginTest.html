<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(images/tumblr.jpg) no-repeat center fixed;   
            background-size: cover;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background-color: white;
            width: 450px;
            height: 350px;
        }
        #title {
            color: turquoise;
            font-size: 1.5em;
            padding-left: 20px;
        }
        input {
            border-color: #cccc;
            width: 350px;
            height: 50px;
            margin: 15px;
            padding-left: 10px;
        }
        button {
            cursor: pointer;
            border-style: none;
            background-color: #87ccff;
            width: 365px;
            height: 50px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="title">
            <p>Login To Your Account</p>
            <form action="#">
                <input type="text" name="id" id="id" placeholder="Usename"><br>
                <input type="password" name="pw" id="pw" placeholder="Password"><br>
                <button type="submit">Login</button>
            </form>
        </article>
    </section>
</body>
</html>
