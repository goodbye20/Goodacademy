<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #birth {
            width: 50px;
        }
        #pnum {
            width: 50px;
        }
    </style>
</head>

<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <label for="id">아이디</label><br>
        <input type="text" name="id1" id="id" maxlength="10" required><br>
        <label for="password">비밀번호</label re><br>
        <input type="password" name="pw1" id="pw" maxlength="10" required><br>
        <label for="confirmPw">비밀번호 재확인</label><br>
        <input type="password" name="id1" id="id" required><br>
        <label for="name">이름</label><br>
        <input type="text" name="name1" id="name" pattern="[가-힣]+" required><br>
        <label for="birth">생년월일</label><br>
        <input type="tel" name="year" id="birth"  pattern="[1-9]+" required placeholder="년(4자)">
        <select name="month" id="birth">
            <option value="null">월</option>
            <option value="jan">1월</option>
            <option value="fe">2월</option>
            <option value="march">3월</option>
            <option value="april">4월</option>
            <option value="may">5월</option>
            <option value="june">6월</option>
            <option value="july">7월</option>
            <option value="august">8월</option>
            <option value="sep">9월</option>
            <option value="oct">10월</option>
            <option value="novem">11월</option>
            <option value="decem">12월</option>
        </select>
        <input type="number" name="day" id="birth" maxlength="2" min="1" max="31" pattern="[0-9]+" required><br>
        <label for="gender">성별</label><br>
        <select name="gender" id="gen">
            <option value="man">성별</option>
            <option value="man">남자</option>
            <option value="man">여자</option>
            <option value="man">선택안함</option>
        </select><br>
        <label for="id">본인 확인 이메일(선택)</label><br>
        <input type="email" name="id1" id="id"><br>
        <label for="phoneNum">휴대전화</label><br>
        <input type="tel" name="phone1" id="pnum" required pattern="[0-9]{3}">
        <input type="tel" name="phone2" id="pnum" required pattern="[0-9]{4}">
        <input type="tel" name="phone3" id="pnum" required pattern="[0-9]{4}">
        <button type="submit">인증번호 받기</button><br>
        <label for="certifiNum">인증번호</label><br>
        <input type="tel" name="certifi" id="certification" required maxlength="4"><br><br>
        <button type="submit">가입하기</button>
    </form>
</body>

</html>
