<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default2.css">
    <style>
        /* 
            행 정렬
            - 각 셀의 가로/세로 정렬 혹은 위/아래 정렬을 하기 위해 아래와 같은 옵션을 사용한다.
            align-items : 위 아래의 정렬을 사용하는 옵션. 해당 옵션을 통해 각 셀에 
                          있는 아이템의 위 아래 정렬이 가능하다.
            justify-items : 위 아래의 정렬을 사용하는 옵션. 해당 옵션을 통해 각 셀에 
                          있는 아이템의 좌 우 정렬이 가능하다.
            place-items : align-items 와 justify-items를 합친 형태, 앞에가 align 값, 뒤에가 justify 값이 된다.
        */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(25%, auto));
            grid-auto-rows: minmax(200px, auto);
            /* align-items: start; */
            /* align-items: center; */
            /* align-items: end; */
            /* justify-items: start; */
            /* justify-items: center; */
            /* justify-items: end; */
            place-items: center end;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
    </div>
</body>
</html>
