<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default2.css">
    <style>
        /* 
            그리드의 영역 지정
            - 그리드의 영역 지정은 몇가지 방법이 존재하지만 그 중 하나가 라인을 이용한 지정을 할 수 있다.
            - 그리드 라인을 이용해서 해당 아이템의 영역을 지정할 때 아래와 같은 옵션을 사용한다.
                ★ 그리드 라인은 0이 없고 1부터 시작된다.
                => grid-row-start : 해당 아이템의 그리드 row의 시작 지점을 설정한다.
                => grid-row-end : 해당 아이템의 그리드 row의 끝 지점을 설정한다.
                => grid-column-start : 해당 아이템의 그리드 column의 시작 지점을 설정한다.
                => grid-column-end : 해당 아이템의 그리드 column의 끝 지점을 설정한다.
                => grid-row : 해당 아이템의 그리드 row의 시작점과 끝 지점을 지정한다. 여기서 시작점과 끝 지점을
                              [start]/[end] 형태로 지정하며 반드시 가운데에는 '/' 가 있어야 한다.
                => grid-column : 해당 아이템의 그리드 column의 시작점과 끝 지점을 지정한다. 여기서 시작점과 끝 지점을
                              [start]/[end] 형태로 지정하며 반드시 가운데에는 '/' 가 있어야 한다.
                => grid-area : grid-row 와 grid-column을 같이 지정하고자 할 경우 사용하는 옵션
                               [grid-row-start]/[grid-column-strat]/[grid-row-end]/[grid-column-end]
                               로 위와 같이 값을 설정하여 사용이 가능하다.
                * 그리드 영역 지정 시 그리드 아이템들을 겹칠 수가 있는데 이를 활용하여 여러가지 이벤트에 대한 효과를
                  자바 스크립트 없이 구현이 가능하기도 하다.
                * 그리드 영역 지정을 함으로 써 기존의 그리드 아이템들을 grid-template-column의 통제 없이 배치가 가능하다는
                  것 역시 장점 이다.
        */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 1rem;
        }
        .grid-item {
            opacity: 0.5;
        }
        .grid-item:nth-child(1) {
            /* grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-row: 1/3;
            grid-column: 1/3; */
            grid-area: 1/1/3/3;
        }
        .grid-item:nth-child(5) {
            visibility: hidden;
        }
        .grid-item:nth-child(7) {
            grid-row: 4;
            grid-column: 2;
            background-color: chartreuse;
        }
        .grid-item:nth-child(9) {
            grid-row: 4;
            grid-column: 2;
            text-align: right;
            opacity: 0.2;
        }
        .grid-item:nth-child(10) {
            grid-row: 4/span 2;
            grid-column: 3;
            background-color: darkseagreen;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
    </div>
</body>
</html>
