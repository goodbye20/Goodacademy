<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default2.css">
    <style>
        /* 
            grid-template-areas : 키워드를 통해 배치를 하기 위한 속성 중 하나
                    기존의 라인을 이용해서 배치하는 기능보다 더 직관적이고 플렉서블하게 배치할 수 있도록
                    지정된 기능 중 하나이며, 상당히 높은 가독성과 이동률을 보인다. 이전에 있었던 라인 방식보다
                    훨씬 간편하게 쓸 수 있도록 고안된 속성이어서 이후 그리드를 사용하는 사람들 사이에서 상당히
                    빈도 높게 쓰이기 시작했다.
                    사용방법 : 차지하고자 하는 영역을 키워드로 지정함으로써 해당 영역을 지정할 수 있다.
                              만약 특정 영역들 공백으로 두고 싶다면"....." 을 사용해여 지정하면 된다.
                              각 영역에 들어가야 하는 아이템들은 grid-area에 해당 키워드를 넣어줌으로써
                              해당 영역의 아이템이 그 키워드로 지정된 영역을 차지한다고 설정할 수 있다.
                    장점 : 기존의 그리드 방식을 완전히 바꿀 수 있다. 즉 기존의 그리드는 좌에서 우로 가는 전형적인
                          배치 방식을 지정했지만 이 방식을 사용함으로써 기존의 방식이 아닌 포인트 투 포인트 지정
                          방식으로 영역에 아이템을 배치할 수 있게 되었다.
                    단점 : 이전 그리드를 활용하여 라인 넘버를 활용한 겸침 방식은 여기서는 이용할 수 없다.
                           만약 해당 방식을 이용하기 위해서는 별도로 그리드 라인을 이용한 배치를 해야하며 그건
                           이전에 언급했던 grid-row-start와 같은 동선을 활용하여 가능하다. 즉, 복잡한 형식에서는
                           그리드 라인 방식을 계속 가져가야 한다.

        */
        .grid-container {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-areas: 
                '..... header header'
                'side-a main side-b'
                'footer footer footer';
        }
        .header {
            grid-area: header;
            background-color: crimson;
        }
        .sidebar-a {
            grid-area: side-a;
            background-color: darkgoldenrod;
        }
        .sidebar-b {
            grid-area: side-b;
            background-color: darksalmon;
        }
        .main {
            grid-area: main;
            background-color: darkviolet;
        }
        .footer {
            grid-area: footer;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header grid-item">header</div>
        <div class="sidebar-a grid-item">sidebar-a</div>
        <div class="sidebar-b grid-item">sidebar-b</div>
        <div class="main grid-item">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure dolor cupiditate deserunt, doloremque accusamus officia provident porro quibusdam aliquid omnis suscipit odio iusto in, quam sequi. Laboriosam minus illo distinctio.
        </div>
        <div class="footer grid-item">footer</div>
    </div>
</body>
</html>
