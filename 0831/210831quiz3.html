<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
        }
        #wrapper div {
            margin: 10px;
        }
        div.box1 {
            border: 1px solid black;
            width: 250px;
            height: 200px;
            background-color: coral;
        }
        div.box2 {
            border: 1px solid black;
            width: 250px;
            height: 200px;
            background-color: dodgerblue;
        }
        div.box3 {
            border: 1px solid black;
            width: 250px;
            height: 200px;
            background-color: deeppink;
        }
        div.box4 {
            border: 1px solid black;
            width: 250px;
            height: 200px;
            background-color: chartreuse;
        }
        @media (max-width : 800px) {
            #wrapper {
                flex-wrap: wrap;
            }
        }
        @media (max-width : 680px) {
            #wrapper {
                flex-direction: column;
            }
        }
        </style>
</head>
<body>
    <div id="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
