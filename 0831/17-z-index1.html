<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        body {
            padding: 100px;
        }
        .flex-container {
            display: flex;
        }
        .flex-item {
            opacity: 0.8;
        }
        .flex-item:nth-child(1){
            transform: scale(1.5);    
            z-index: 1;
        }
        .flex-item:nth-child(2){
            transform: scale(2);    
            z-index: 3;
        }
        .flex-item:nth-child(3){
            transform: scale(2.2);    
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item">BBBBBBBBBB</div>
        <div class="flex-item">CCCCCCCCCCCCCCCCCCC</div>
    </div>
</body>
</html>
