<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            /* width : 960px */
            width: 96%;
            margin : 0 auto;
        }
        header {
             /* width : 960px */
            width: 100%;
            height: 120px;
            background-color: steelblue;
        }
        .header-text {
            /* font-size: 40px; */
            font-size: 2em;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content {
            float: left;
            width: 62.5%;
            height: 400px;
            /* padding: 15px; */
            padding:1.5625%;
            background-color: gold;
            font-size: 1.5em;
        }
        .right-side {
            float: right;
            /* width : 300px */
            width: 31.25%;
            height: 400px;
            /* padding: 15px; */
            padding: 1.5625%;
            background-color: yellowgreen;
            font-size: 1.5em;
        }
        footer {
            clear: both;
            height: 120px;
            background-color: brown;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>

</html>
