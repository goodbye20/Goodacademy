<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        /* 
            flex
            - 반응형 웹이 나오고 난 이후에 유동적인 배치를 위해서 고안된 디스플레이 방식
            - 기존 미디어 쿼리만으로는 모든 화면에 대응되도록 만들기가 쉽지 않다 보니 더 편리한
              방식을 연구하기 시작하였고 그 결과 flex라는 display 방식이 생겨나게 됨
            - flex는 단순히 posittion과 같은 배치가 아니라 자연스럽게 블럭에 끼워 맞춰지듯이 배치된다.
            - flex의 구성 요소는 flex item을 감싸고 있는 container와 각각의 item에 해당하는
              flex item들로 구성되어 있다.

              => flex : flex 기반 블럭. 한 영역을 전부 차지하며 글을 아래로 내려버리는 정형적인
                        블러고가 비슷한 디스플레이. 안의 아이템들은 전부 flex의 영향을 받는다.
                 inline-flex : flex와 동일하지만 해당 flex의 컨테이너 뒤에 글이 올라와서 붙거나 다른 블럭이
                               올라와서 붙는다(마치 inline-block 같음.)
        */
        .flex-container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAA</div>
        <div class="flex-item">BBBBBB</div>
        <div class="flex-item">CCCCCCCC</div>
    </div>

</html>
