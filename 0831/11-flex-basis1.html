<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        /* 
            flex-basis : flex 아이템의 너비를 지정하는 속성
                         flex 아이템의 너비를 지정하지만 컨텐츠를 기준으로 너비를 정하며
                         만약 flex 아이템의 너비가 컨텐츠보다 작다면 컨텐츠의 크기 만큼 길이가 확장된다.
                         이러한 것을 강제하고 싶다면 flex-basis 보다 width or height를 쓰는 것을 추천한다.
        */
        .flex-container {
            display: flex;
        }
        .flex-item1 {
            flex-basis: 300px;
        }
        .flex-item2 {
            width: 300px;
            /* height:30px -> 넘치는 값이 hidden으로 */
        }
        .flex-item3 {
            width: 300px;
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item flex-item1">AAAAAAAAAAAAAAAAAAAaAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item1">BBBBBBBBBB</div>
        <div class="flex-item flex-item1">CCCCCCCCCCCCCCCCCCC</div>
    </div>
    <div class="flex-container">
        <div class="flex-item flex-item2">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item2">BBBBBBBBBB</div>
        <div class="flex-item flex-item2">CCCCCCCCCCCCCCCCCCC</div>
    </div>
    <div class="flex-container">
        <div class="flex-item flex-item3">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item flex-item3">BBBBBBBBBB</div>
        <div class="flex-item flex-item3">CCCCCCCCCCCCCCCCCCC</div>
    </div>
</body>
</html>
