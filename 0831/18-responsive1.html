        /* top down (데스크탑 -> 모바일 개발)*/
        .flex-container {
            display: flex;
        }
        .flex-item {
            flex-grow: 1;
        }
        @media (max-width : 750px) {
            .flex-container {
                flex-direction: column;
            }
        }
