<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            auto in width : 원래는 width는 컨텐츠의 너비를 설정하는 속성, box-sizing
                            속성으로 border-box 로 교체하지 않는 이상 width는 해당 
                            블럭의 컨텐츠를 기준으로 삼는다. 하지만 width에 auto
                            를 주게 되면 상위 블럭의 가로 컨텐츠 크기에 맞춰
                            margin, border, padding, content-width의 길이를 조절하여
                            안에 들어간다.
        */
        .warpper {
            width: 600px;
            margin: 20px 0;
            border: 1px solid darkblue;
            padding: 30px;
        }
        .item 
        {width: auto;
        margin: 0 50px ;
        border: 15px solid darkcyan;
        padding: 20px;
        }
        </style>
</head>
<body>
    <div class="warpper">
        <div class="item">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt atque enim officia in sapiente tempore, labore pariatur laboriosam commodi doloribus hic nam error vel iure suscipit voluptatum asperiores explicabo aperiam.
        </div>
    </div>
</body>
</html>
