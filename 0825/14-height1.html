<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            height in auto : 높이에 auto를 놓게 되면 부모의 컨텐츠 크기만큼 확장되는   
                             것이 아닌 본인 컨텐츠 크기 만큼 축소가 된다. width와는
                             정 반대로 움직이므로 주의할 것.
        */
        .wrapper {
            height: 200px;
            border: 1px solid brown;
            margin : 50px;
        }
        .item1 {
            height: 100%;
            margin: 40px;
            border: 1px solid blue;
        }
        .item2 {
            height: auto;
            margin: 40px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item1">내 높이는?</div>
    </div>
    <div class="wrapper">
        <div class="item2">내 높이는?</div>
    </div>
</body>
</html>
