<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box-shadow : 박스 모델의 그림자를 지정할 때 사용하는 옵션
                        수평거리, 수직거리, blur, 확장거리, 색상, inset 순으로 값을 지정한다.
                        - 수평거리 : 수평으로 얼마나 떨어져 있는지 지정
                        - 수직거리 : 수직으로 얼마나 떨어져 있는지 지정
                        - Blru : 그림자의 흐림 정도를 지정
                        - 확장거리 : 그림자가 얼마나 확장되는지 지정 양수 값을 사용할수록
                                     기존 박스보다 그림자가 크게 표시되고, 음수 값은
                                     그림자가 기존보다 축소되어 보인다.
                        -  색상 : 그림자 색상
                        -  inset : 박스 안쪽에 그림자를 표시할 때 사용하는 옵션
        */
        div {
            width: 300px;
            height: 150px;
            margin: 30px;
        }
        .d1 {
            background-color: red;
            box-shadow: 10px 10px 5px 5px;
        }
        .d2 {
            background-color: blue;
            box-shadow: 2px 2px 5px 5px white inset;
            border : 1px solid black
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
</body>
</html>
