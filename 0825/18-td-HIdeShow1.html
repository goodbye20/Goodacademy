<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            empty-cells : 비어있는 셀의 보여주기 여부를 결정하는 옵션. show 혹은 hide로
                          조절할 수 있다. 반드시 해당 테이블의 border-collapse 옵션이
                          separate여야 한다.
        */
        .content {
            border-collapse: separate;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        #tb1 td{
            empty-cells: show;
        }
        #tb2 td{
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table class="content" id="tb1">
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td></td>
        </tr>
    </table>
    <table class="content" id="tb2">
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
