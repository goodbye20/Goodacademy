<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-radius : 박스 모델 테두리를 둥글게 만들 경우 사용하는 속성
                            지정한 반지름을 기준으로 둥글게 모서리를 가져갈 때 사용한다.
                            하나의 값만 사용하면 가로/세로 상관없이 모서리를 동일한
                            라운드로 가져가지만 두개의 값 사이에 /를 넣어 두개의
                            값을 지정한 경우, 좌측은 가로 라운드 우측은 세로 라운드의 길이
                            를 나타낸다. 즉 가로와 세로 길이를 각각 따로따로 지정할 수 있다.
                            만약 특정 모서리를 지정해서 둥글게 할 경우
                            border-top/bottom-left/right-radius 옵션을 통해 특정 모서리의
                            라운드 속성만 지정이 가능하다.                
        */
        div {
             width: 350px;
            padding: 20px;
        }
        .rad1 {
            border: 5px solid red;
           /* border-radius: 10px; */
           border-radius: 20px/ 50px;
        }
        .rad2 {
            border : 5px solid blue;
            border-top-left-radius: 5px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="rad1">
        이것은 동글동글 태그입니다.
    </div>
    <div class="rad2">
        이것은 동글동글 태그입니다.
    </div>
</body>
</html>
