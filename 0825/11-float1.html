<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            float : 어울림 효과를 내기 위해 그림이나 블럭을 왼쪽 혹은 오른쪽으로 배치하기
                    위해 쓰이는 속성. left는 왼쪽으로, right는 오른쪽으로 배치가 이루어
                    지며 밑의 요소는 자연스럽게 위로 말려 올라온다.
            clear : 말려 올라오는 효과를 방지하기 위해 clear라는 속성을 사용할 수 있다.
                    left면 왼쪽 방지, right면 오른쪽 방지이지만 보통은 both로 양쪽
                    방지를 많이 사용한다.
        */
        .left-img {
            float: left;
            margin-right:  15px;
        }
        .right-img {
            float: right;
            margin-left: 15px;
        }
        h1 {
            clear: both;
        }
    </style>
</head>
<body>
    <img class="left-img" src="images/galic.jpg" alt="">
    <img class="right-img" src="images/apple-bg.jpg" width="200" height="200" alt="">
    <h1>마늘</h1>

</body>
</html>
