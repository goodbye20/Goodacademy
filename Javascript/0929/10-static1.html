<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Static
        /*
            - static 메소드는 정착 메소드로서 객체에서는 사용되지 않고 클래스 자체에서 호출되는 메서드를 의미한다.

            - static 메소드 내에서는 this를 사용할 수 없다.
            - static 메소드는 클래스의 인스턴스 필요없이 호출이 가능하다.
            - 또한 클래스의 인스턴스에서 static 메소드 호출은 불가능하다.
            - 클래스 내의 static 메소드는 this.constructor를 통해 접근이 가능하다.
        */

        class Class1 {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }

            getStaticResult(){
                return this.constructor.sum(this.x, this.y);
            }

            static sum(a,b){
                // ***** 오브젝트에서는 접근할 수 없지만 클래스끼리만 접근할 수 있도록 할수 있도록 만드록 싶을 때 사용 ****
                // this.x   // error   -> static에서는 this 사용 불가능
                return a+b;
            }

        }

        // const obj1 = new Class1();
        // console.log(obj1.sum(3, 5));   // error
        
        // 생성된 객체로는 staic 메소드에 접근을 할수가 없다 !!
        console.log(Class1.sum(3, 5));

        const obj2 = new Class1(4,8);
        console.log(obj2.getStaticResult());

        // 또 따른 static 메소드 예시
        console.log(Math.random());
        console.log(Number.parseInt("123"));
    </script>
</body>
</html>
