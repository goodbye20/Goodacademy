<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideUp {
            animation-name: slideUp;
            -webkit-animation-name: slideUp;
            animation-duration: 1s;
            -webkit-animation-duration: 1s;
            visibility: visible;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                -webkit-transform: translateY(70%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
            }
        }

        @-webkit-keyframes slideUp {
            0% {
                opacity: 0;
                -webkit-transform: translateY(70%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
            }
        }

        body {
            height: 1500px;
        }

        .col-1 {
            float: left
        }

        .col-2 {
            float: left;
            padding-left: 25px;
        }

        img {
            width: 180px;
            height: 100px;
            visibility: hidden;
        }

        hr {
            margin-top: 400px;
        }
    </style>
</head>
<body>
    <p>Scroll down this page.</p>
    <p>When you have scrolled 350px from the top, an image will slide in.</p>

    <hr>
    <div class="col-1">
        <img id="myImg" src="img/img_pulpit.jpg" width="304" height="228">
    </div>

    <div class="col-2">
        Just some text..
    </div>

    <script>
        window.onscroll = function () { myFunction() };

        function myFunction() {
            // if (document.body.scrollTop > 350 || document.documentElement.scrollTop > 350) {
            //     document.getElementById("myImg").className = "slideUp";
            // }
            const img = document.getElementById("myImg");

            if(img.getBoundingClientRect().y < 350){
                // A.getBoundingClientRect().B =  A객체와 B와의 절대적 거리의 값들을 계산하는 코드 
                // => 객체(img)와 절대적 위치(.y = y축 값)의 거리가 만약 350보다 적다면
                document.getElementById("myImg").className = "slideUp";
                // 이벤트 발동
            }
        }
    </script>

</body>
</html>
