<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = function(num) {
            console.log(`내가 입력한 수는 : ${num}입니다.`)
        }
        a(3);
        // 기본

        (function(num) {
            console.log(`내가 입력한 수는 : ${num}입니다.`)
        })(4);
        // 즉시 실행함수 함수만 설정하면되지만 소괄호()로 꼭 모두 감싸줘야함.
    </script>
</body>
</html>
