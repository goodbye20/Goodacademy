<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내부 함수
        /*
            - 함수 내부에서 정의된 함수를 의미한다.
            - 부모 함수 코드에서 외부에서의 접근을 막고 독립적인 헬퍼 함수를 구현하는 용도로 사용
            - 내부 함수는 자신을 둘러싼 부모 함수의 변수에 접근이 가능하다.
            - 내부 함수는 일반적으로 자신이 정의된 부모 함수 내부에서의 호출이 가능하다.
            - 내부 함수를 외부로 리턴하면, 부모함수 밖에서도 내부함수를 호출하는 것이 가능하다.
        */

        // function parent(){
        //     let a = 100;
        //     let b = 200;

        //     function child(){
        //         let b = 300;
        //         console.log(a);
        //         console.log(b);
        //         // 동일한 변수가 동시에 존재한다면 가장 안쪽이 먼저 그후 무시
        //     }
        //     child();
        // }

        // parent();

        function parent1(){
            let a = 100;
            let b = 200;

            function child1(){
                let b = 300;
                console.log(a);
                console.log(b);
            }
            child1();        
        }
        parent1();
        

       function parent2(){
            let a = 100;
            let b = 200;

            return function(){
            // 내부함수를 리턴함으로써 밖으로 값을 내어줌
                let b = 300;
                console.log(a);
                console.log(b);
            }
           
        }

       const child2 =  parent2();
       // 리턴되어 나온 내부함수를 외부에서 받음
       child2();
       // - 내부 함수를 외부로 리턴하면, 부모함수 밖에서도 내부함수를 호출하는 것이 가능하다.
    </script>
</body>
</html>
