<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            background-color: yellow;
        }
    </style>
</head>
<body style="height: 1500px;">

    <p>Scroll down this page</p>

    <p id="myP" style="position:fixed">When you have scrolled 50 pixels from the top of this page, add the class "test"
        (yellow background color) to this paragraph. Scroll up again to remove the class.
    </p>

    <script>
        window.onscroll = function () { myFunction() };

        function myFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                // 스크롤 위치가 설정한 값까지 이동했을 때
                document.getElementById("myP").className = "test";
                // test 속성을 적용해라
            } else {
                document.getElementById("myP").className = "";
            }
        }
    </script>
</body>
</html>
