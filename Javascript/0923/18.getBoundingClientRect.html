<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target {
            width: 400px;
            height: 200px;
            padding: 20px;
            margin: 50px auto;
            background: purple;
        }
    </style>
</head>

<body style="height : 2000px" onscroll="myFunction()">
    <div id="target"></div>
    <div id="mydiv"></div>
    <script>
        function myFunction() {
            let elem = document.querySelector('div');
            let rect = elem.getBoundingClientRect();
            const output = document.getElementById("mydiv");
            let text = "";
            for (var key in rect) {
                if (typeof rect[key] !== 'function') {
                    text += `${key} : ${rect[key]}<br>`;
                    
                }
            }
            output.innerHTML = text;
        }
    </script>
</body>

</html>
