<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inner(){
            console.log("이것은 안쪽에서 실행 된 function")
        }
        function outer(inner){
            console.log("이것은 바깥쪽에서 실행 된 function")
            inner();
        }

        outer(inner);
    </script>
</body>
</html>
