<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const a1 = {
        //     a : 12345
        // }

        function Person(){
            this.name = "honggildong"
        }
        
        const p1 = new Person;
        // 생성자 함수로 new바인딩되어 this는 person을 가르키게됨

        console.dir(p1);

        const p2 = {
            name : "honggildong"
        }
        // 일반 함수로 접근하게되면 this는 person을 가르키지 않게됨
        console.dir(p2);
    </script>
</body>
</html>
