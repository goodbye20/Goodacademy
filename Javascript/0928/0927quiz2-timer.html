<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #timer {
            font-size: 9.8rem;
            width: 1000px;
            text-align: center;
        }
        
        #controls {
            text-align: center;
            width: 600px;
        }

        #controls button {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="container">
            <div id="timer">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
        </div>
        <div id="controls">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
    </div>

    <script>
        let timer;
        let hours = 0;
        let minutes = 0;
        let seconds = 0;

        document.getElementById("start").addEventListener("click", function(){
            this.disabled = "disabled";
            // start를 계속 누르는걸 방지하기위해
            startTimer();
        });
        
        
        document.getElementById("stop").addEventListener("click", function(){
            document.getElementById("start").disabled = "";
            // stop을 누르면 다시 start 활성화
            clearInterval(timer);
        });


        document.getElementById("reset").addEventListener("click", function(){
            hours = 0;
            minutes = 0;
            seconds = 0;
            document.getElementById("hours").textContent = "00";
            document.getElementById("starts").textContent = "00";
            document.getElementById("seconds").textContent = "00";
        });

        function startTimer(){
            timer = setInterval(() => {
                seconds++;
                if(seconds > 59){
                    seconds = 0;
                    minutes++;
                    if(minutes > 59){
                        minutes = 0;
                        hours++;
                        document.getElementById("hours").textContent = (hours < 10)? "0"+hours : hours;
                    }
                    document.getElementById("minutes").textContent = (minutes < 10)? "0"+minutes : hours;
                }
                document.getElementById("seconds").textContent = (hours < 10)? "0"+seconds : hours;
            }, 1000);
        }
    </script>
</body>
</html>
