<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal-button {
            padding: 1rem 1.5rem;
            border-radius : 2px;
            font-weight: bold;
            background-color: crimson;
            color : white;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            /* width : 100%;
            height : 100%; */
            top : 0;
            right : 0;
            left : 0;
            bottom: 0;
            padding : 1.5rem;
            display: none;
            background-color: #ccc;
            opacity: 0.7;
            justify-content: center;
            align-items: center;
        }

        .modal_inner {
            max-width: 32rem;
            padding : 1.5rem;
            border-radius: 2px;
            background-color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button id="modal-button">버튼 클릭</button>
    <div class="modal" id="modal1">
        <div class="modal_inner">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio architecto ex eaque rem quas iure quam expedita, aliquid at doloremque reiciendis saepe sapiente recusandae veritatis magni, laboriosam blanditiis. Numquam, nisi.
        </div>
    </div>
    <script>
        document.getElementById("modal-button").addEventListener("click",function(){
            document.getElementById("modal1").style.display = "flex";
        });
        document.getElementById("modal1").addEventListener("click",function(){
            e.preventDefault();
            document.getElementById("modal1").style.display = "none";
        });
        
    </script>
</body>
</html>
