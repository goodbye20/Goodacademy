<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            width : 100px;
            height : 100px;
            background-color : gray;
            transition : 1s;
        }
        </style>
</head>
<body>
    <div class="rect"></div>
    <button id="b1">버튼1</button>
    <button id="b2">버튼2</button>

    <script>
        document.getElementById("b1").onclick = function(){
            // document.getElementsByClassName("rect")[0].style.display = "none";
            document.getElementsByClassName("rect")[0].style.visibility = "hidden";
            
        }
        document.getElementById("b2").onclick = function(){
            // document.getElementsByClassName("rect")[0].style.display = "block";
            document.getElementsByClassName("rect")[0].style.visibility = "visible";
        }
    </script>
</body>
</html>
