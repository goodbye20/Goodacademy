<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 유사배열 객체

        /*
            - 객체를 배열처럼 사용하기 위해 형식을 배열과 비슷하게 만들어 놓은 객체를 의미한다.
            - 조건은 객체의 key가 전부 숫자로 이루어진 인덱스 번호로 이루어져 있어야하며, 반드시 length 속성을
              가지고 있어야 한다.
            - 유사배열 객체는 배열의 형식만 가지고 있을 뿐 배열의 기능을 전부 사용 가능한 것은 아니므로 주의할 것
            - 배열처럼 써야 하지만 그렇지 못한 상황에서는 객체를 유사배열 객체 형태로 만들어 사용이 가능하다.
            - apply나 bind를 통해 Array에서 제공하는 함수를 일부 빌려 사용이 가능하다.
        */
        const obj = {
            0 : "a",
            1 : "b",
            2 : "c",

            length : 3
    // *** length 값을 설정함으로서 위 오브젝트(객체)도 배열과같은 성질을
    //     갖는 유사배열객체가 됨.  ****    
        }

        // const arr = ["a", "b", "c"];

        for (let index = 0; index < obj.length; index++) {[index];
            console.log(obj[index]);
        }

        // obj.push("d"); ===> error

        // 객체에도 length와 여러값을 부여한후 배열과 같이 사용하면 정상적으로 작동
        // 단 push, slice 와 같은 배열의 속성 함수들까진 구현할 수 없음

        Array.prototype.push.apply(obj, ["d"]);
        // 유사배열객체에서도 apply를 통해 배열의 속성 함수를 빌려와서 사용
        // 현장에선 필요한 모든 값들을 서버에서 배열로 받을지 못할 경우도 생기기 때문에 익혀두면 좋다.
        console.dir(obj);
        // console.dir(arr);

    </script>
</body>
</html>
