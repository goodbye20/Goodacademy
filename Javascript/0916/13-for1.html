<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array를 순회할 수 있는 for문의 종류

        const arr = ['item1', 'item2', 'item3'];

        // 일반 for
        /*
            - index 변수를 활용하여 인덱스로 값에 접근하여 순회하는 방식
            - 일반적인 for문의 양식을 그대로 이용하여 array를 순회하는 방식이다.
            - length가 아이템의 갯수만큼 숫자가 제대로 카운트 되어 있을 때 사용할 수 있지만
              length가 아이템의 갯수를 반영하지 못하 경우 사용이 어렵다.
        */
        for (let index = 0; index < arr.length; index++) {
            console.log(arr[index]);
            
        }
        // for - in 
        /*
            - key 값을 뽑아내어 접근하는 방식
            - 배열에서의 key는 인덱스 번호가 된다.
            - key와 value값을 둘 다 필요로 할 경우 사용할 수 있는 방식이다.
        */
        for (const key in arr) {
            console.log(arr[key]);
        }

        // for-of
        /*
            - 배열의 인덱스가 필요 업속 오로지 아이템만 필요로 할 경우 사용할 수 있는 방식
            - 배열의 모든 value를 순회하여 얻고자 할 경우 사용할 수 있다.
            - 하지만 iterable 객체가 아닌 다른 객체에서는 지원하지 않기 때문에 번거로울 수 있다.
        */
        for (const item of arr) {
            console.log(item);
        }

        // forEach
        /*
            - 배열의 내장 함수를 활용해 다른 기능과 연계해서 value 값에 대한 로직 처리를 할 경우 사용하는 방식
            - 내장 함수인 forEach문을 활용하게 되면 더 간단하게 구문으로 아이템에 대한 처리가 가능해진다.
            - 가장 편하지만 forEach를 제공하는 객체가 한정적이므로 사용하는 곳이 제한적일 수 밖에 없다.
        */
        arr.forEach(function element(){
            console.log(element);
        });

        
        
    </script>
</body>
</html>
