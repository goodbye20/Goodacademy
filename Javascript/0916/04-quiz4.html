<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .tab {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 320px;
        }

        .tab button {
            background-color: #f1f1f1;
            color: black;
            padding: 22px 16px;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3;
        }

        .tab button:hover {
            background-color: #ddd;
        }
        .tab button:active {
            background-color: #ccc;
        }
        .tabcontent {
            padding: 0 12px;
            border: 1px solid #ccc;
            flex-grow: 1;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="opencity(this, 'Seoul');">서울</button>

            <button class="tablinks" onclick="opencity(this, 'Busan');">부산</button>
        </div>

        <div id="Seoul" class="tabcontent">
            <h3>Seoul</h3>
            <p>대한민국의 중심 도시 서울</p>
        </div>
        <div id="Dae-gu" class="tabcontent">
            <h3>Dae-gu</h3>
            <p>대한민국의 대표 관광지 대구</p>
        </div>
        <div id="Busan" class="tabcontent">
            <h3>Busan</h3>
            <p>대한민국의 두번째 직할 도시 부산</p>
        </div>
    </div>

</html>
