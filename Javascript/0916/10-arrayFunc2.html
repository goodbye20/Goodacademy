<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Join

        const arr1 = ["a","b","c"];
        const arr2 = arr1.join("/");
        // join을 통해 해당 배열의 item들 사이사이에 "/"을 삽입해서 문자열로 값을 만들어냄
        // 따라서 arr2는 배열이 아니라 문자열임

        console.log(arr1);
        console.log(arr2);

        console.log(arr1[0]);
        console.log(arr2[0]);
        // join는 각 아이템에 영향을 끼치지 않음

        //Reverse
        const arr3 = [1,2,3,4,5];
        arr3.reverse();

        console.log(arr3);

        // sort
        const arr4 = [7,5,3,6,4];
        arr4.sort();
        // 배열의 순서를 크기의 순서대로 정렬

        console.log(arr4);
        
        arr4.reverse();
        console.log(arr4);
        // reverse와 혼합사용으로 내림차순으로 반대로 정렬

        // Slice
        const arr5 = [1,2,3,4,5];
        const arr6 = arr5.slice(1,3);
        //                   [1] ~ [3]전까지 값을 잘라내어 생성

        console.log(arr5);
        console.log(arr6);
        
        const arr7 = arr5.slice(1, -1);
        // 제일 마지막 인덱스값을 알기 힘들경우 ' - 값' 음수로 지정하면 배열의 맨 마지막을 기준으로 셈.
                                                // ex) -1 은 맨마지막 인덱스 배열에서 -1 값
        console.log(arr7);

        const arr8 = arr5.slice(1);
        // 단순히 하나의 값만 넣을 경우 시작점인 배열부터 배열의 끝까지를 뜻함
        console.log(arr8);
        
        // Splice
        const arr9 = [1,2,3,4,5]
        const arr10 = arr9.splice(1,3);
        // 지정한 숫자 ( 시작점[] ~  [] 전까지) 떼어내는 코드(분리)
        console.log(arr9);
        console.log(arr10);



        </script>
        </body>
        </html>
