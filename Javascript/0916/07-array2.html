<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        /*
            - 단수개의 데이터가 아닌 복수계의 데이터를 관리하기 위해서 만들어진 기능
            - 마치 아파트의 호수를 관리하는 것 처럼 복수의 데이터가 들어가는 공간을 관리한다.
            - 각 공간은 임의 적으로 만들 수도 있으며 선언 시 데이터를 미리 넣어 선언이 가능하다.
            - 각 데이터가 들어있는 공간의 주소를 인덱스라 부르는데 배열의 데이터는 인덱스를 통해
              접근 및 사용이 가능하다.
            - 배열을 선언하는 방법은 new를 사용하여 Array 클래스로 선언하는 방법과 []인 리터럴을 
              이용하여 선언하는 두가지의 방식이 있으며 주로 []를 이용하는 리터럴을 이용하여 
              선언하는 방식을 사용한다.
            - 배열 안에 들어가는 데이터는 primitive 타입, non-primitive 타입 두 타입 다 
              들어갈 수 있으며 제한은 없다.
        */

        const arr1 = [6,3,7,5,4];

        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]);
    </script>
</body>
</html>
