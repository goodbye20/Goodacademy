<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">클릭</button>
    <script>
        // This
        /*
            - this 키워드는 자기 자신을 가리키고자 할 때 쓰이는 키워드
            - 자기 자신이라 함은 현재 위치에서 바인딩 즉 연결되는 바로 위 상위 객체를 의미한다.
            - 하지만 this의 위치가 어디냐에 따라 바인딩 되는 고이 달라지므로 this의 원리를 이해하고 쓰기보단
              그냥 어디에 this가 쓰였을 때 여기를 가리킨다 라는 공식처럼 외우는 거싱 편하다.
            - 대표적인 this 위치에 대한 바인딩되는 객체는 다음 아래와 같다.
        */

       console.log(this); // window를 가르킴
       /* 아무것도 없는 단순 로직 상에서의 this는 최상위 객체인 window를 가르킨다.*/

        function funcA(){
            console.log(this); // window를 가르킴
        // 일반 function의 경우 해당 function을 가르키는 것이 아닌 최상위 객체인 window를 가리킨다.
        }
        funcA();

        const objA = {
            a : 1,
            b: "abc",
            c(){
                console.log(this); // objA를 가르킴
                /* 일반적으로 오브젝트 내에 메서드에서는 해당 오브젝트를 가르킨다. 즉 여기서 this.a는 window를 가르기는 것이
                   아니라 해당 오브젝트인 objA를 가르키는 것이 된다.*/
            }
        }
        objA.c();

        document.getElementById("btn").addEventListener("click", function(){
            this.style.height = "50px";
            this.style.backgroundColor = "red";
        });
        /* DOM에서 addEventListener 내에서의 function의 경우 해당 콜백 함수 내에서의 this는 내가 현재 이벤트를
        적용시키려는 객체를 가르킨다. 여기서는 document.getElementById("btn")가 this 가 가르키는 주체가된다. */
    </script>
</body>
</html>
