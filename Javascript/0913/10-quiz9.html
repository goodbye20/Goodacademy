<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="quiz1">
        <h3>문제</h3>
        <label for="di1_1">문제1</label><input type="checkbox" name="q1" id="di1_1" value="1"><br>
        <label for="di1_2">문제2</label><input type="checkbox" name="q1" id="di1_2" value="2"><br>
        <label for="di1_3">문제3</label><input type="checkbox" name="q1" id="di1_3" value="3"><br>
        <label for="di1_4">문제4</label><input type="checkbox" name="q1" id="di1_4" value="4"><br>
        <label for="di1_5">문제5</label><input type="checkbox" name="q1" id="di1_5" value="5"><br>
    </div>
    <button id="result">채점</button>
    <div id="output">
        
    </div>
    <script>
        document.querySelector("#result").addEventListener("click", function(){
            const rbs = document.querySelectorAll("input[name='q1");
            let ans1 = false;
            let ans2 = false;
            let ans3 = false;
            let ans4 = false;
            let ans5 = false;
            // 미리 false로 체크x로 초기화

            for (let index = 0; index < rbs.length; index++){
                if(rbs[index].checked){
                    if(fbs[index].value == 1){
                        ans1 = true;
                    } else if(fbs[index].value == 2){
                        ans2 = true;
                    } else if(fbs[index].value == 3){
                        ans3 = true;
                    } else if(fbs[index].value == 4){
                        ans4 = true;
                    } else if(fbs[index].value == 5){
                        ans5 = true;
                    }
            }
        }

        if((!ans1) && (!ans2) && ans3 && (!ans4) && ans5){
            document.querySelector("output").innerHTML = "<h1>정답입니다.</h1>";
        } else {
            document.querySelector("output").innerHTML = "<h1>오답입니다.</h1>";
        }
    });
    </script>
</body>
</html>
