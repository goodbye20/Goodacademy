<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 호이스팅
        /*
            - 변수 선언과 함수 선언을 끌어올리는 기법을 의미한다.
            - 자바스크립트에는 변수와 함수 선언 시 일반적으로 위로 끌어올려 아래에서 선언이 되었다 할지라도
              변수나 함수를 인식할 수 있도록 하였다.
            - 보기에는 정말 유용한 기능처럼 보이지만, 다른 타 변수에 영향이나 예기치 못한 사이드 이펙트로 
              인해 ECMAScript 에서는 최대한 호이스팅이 일어나지 않는 방향으로 패치가 이루어지기 시작하였다.
            - let과 const는 호이스팅은 일어나지만 초기화가 되기 전까지 접근할 수 없도록 강제함으로써 호이스팅
              자체를 막을 수 있다.

        */

        funcA();
        console.log(a);
        console.log(b);

        function funcA(){
            console.log("funcA");
        }

        var a = 3;
        let b = 4;
    </script>
</body>
</html>
