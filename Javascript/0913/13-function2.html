<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 이름 작성 방법

        /*
            - 함수 이름은 무조건 동사로 시작하는 것이 좋다.
            - 함수 이름은 첫 글자에 숫자가 올 수 없다.
            - 함수 이름은 대소문자를 구분한다.
            - 함수 이름은 예약어를 사용할 수 없다.
            - 함수 이름에 특수문자는 '_' 외에는 사용하지 않는다.
        */
        // 함수 선언식
        function funcA(){
            alert("안녕하세요");
        }

        // 익명 함수 표현식
        let funcB = function(){
            alert("반갑습니다.")
        }

        funcA();
        funcB();
    </script>
</body>
</html>
