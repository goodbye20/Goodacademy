<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1">
    <button id="btn">업앤다운 버튼</button>
    <h1>횟수 : <span id="cnt"></span></h1>
    <div id="result"></div>


    <script>
        let com = Math.floor(Math.random()* (100 - 1 +1))+1
        let cnt = 10;
        const result = document.getElementById("result")
        
        console.log(com);
        document.getElementById("cnt").innerHTML = cnt;
        document.getElementById("btn").addEventListener("click", function(){
            let user = Number(document.getElementById("text1").value);

            if(cnt > 0) {
                if(user < com){
                    result.innerHTML = "<h1>user는 com보다 작습니다</h1>";
                } else if(user > com){
                    result.innerHTML = "<h1>user는 com보다 큽니다</h1>";
                } else if(user == com){
                    result.innerHTML = "<h1>승리</h1>";
                    // document.getElementById("btn").style.display = "none";
                    document.getElementById("btn").removeEventListener("click");
                }
                cnt--;
                document.getElementById("cnt").innerHTML = cnt;
            } else {
                result.innerHTML = `<h1>패배</h1>`;
                // document.getElementById("btn").style.display = "none";
                document.getElementById("btn").removeEventListener("click");
            }
        });


    </script>
</body>
</html>
