<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수
        /*
            - 함수는 하나의 특별한 목적의 작업을 수행하기 위해 만들어진 기능 단위 집합이다.
            - 기능 정의 : function 함수명([argument(인자값)]){ 로직..., [return 리턴 값]}
            - 하무의 장점은 동일한 기능을 여러번 쓰는 것이 아니라 호출만으로 동일한 기능 사용이 가능하다는 점이다.
            - 자바스크립트 내에서 함수는 기능 단위로 정의를 할 경우 사용이 가능하다.
            - 자바스크립트 함수는 크게 4가지로 구분할 수 있으며 다음과 같이 구분이 가능하다.
                => 인자도 없고 리턴값도 없는 함수
                => 인자는 존재하지만 리턴값이 존재하지 않는 함수
                => 인자는 리턴값 둘 다 존재하는 함수

                - 인자값 : 호출한 곳에서 값을 받아오고자 할 경우 선언할 수 있는 함수 내에서 사용되는 변수
                           해당 변수를 통해서 값을 받아 함수 안에서 선언이 가능하다.
                           어떤 값이든 가능하며 심지어 함수 또한 가능하다.
                           인자값은 아예 선언을 안해도 상관이 없지만 복수개의 선언도 가능하며 단수개의 선언도 가능하다.
                - 리턴값 : 호출한 곳에 값을 반환할 목적으로 사용되는 값
                           리턴값은 함수에서 연산한 결과값을 받아 사용할 목적으로 쓰며 로직에 return이라는 명령어를 사용하여
                           값을 받아올 수 있다.
                           단 return을 함수 내에서 명령으로 사용 시 그 아래에 있던 로직은 전부 무시가 되므로 주의할 것.
                           * return 명령어는 되도록이면 함수 맨 아래에 사용할 수 좋다.
        */

        function funcA(){
            document.write("<h1>자바 스크립트 엄청 어려워~</h1>");
        }

        // funcA();

        function funcB(a){
            alert(`입력값 ${a}`);
        }

        // funcB("자바스크립트");
        function funcC(a,b,c = "default"){
            // 여러인자도 넣을수 있으면 ' = ' 으로 undefinded 를 방지하기위한 default값도 입력가능.
            document.write(`<h1>${a}</h1><h2>${b}</h2><h3>${c}</h3>`)
        }

        // funcC('Html','css');

        function funcD(){
            let name = "이영주";
            return name;
            console.log(2+3);
        }
        /*
           ※ return ※
        - 함수를 부르는 곳으로 값을 리턴(돌려줌)
        - return 이 실행되면 바로 함수를 나오기 때문에 그 밑에 입력된
          코드들은 실행되지 않는다.
          ( ex) 위에 보이는 return 아래 코드 console.log는 실행되지 않는다.)
        */

        let n = funcD();
        document.write(`<h1>${n}</h1>`);

        function funcE(a,b){
            if(a > b){
                return a;
            } else {
                return b;
            }
        }

        let bigger = funcE(2,3);
        document.write(`<h1>${bigger}</h1>`);
    </script>
</body>
</html>
