<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id1">
    <input type="text" id="id2">
    <button id="plus">더하기</button>
    <button id="minus">빼기</button>
    <button id="mu1">곱하기</button>
    <button id="div">나누기</button>

    <script>
        document.getElementById("plus").addEventListener("click", function(){
            let id1 = Number(document.getElementById("id1").value);
            let id2 = Number(document.getElementById("id2").value);
            alert(id1 + id2);
        });
        document.getElementById("minus").addEventListener("click", function(){
            let id1 = Number(document.getElementById("id1").value);
            let id2 = Number(document.getElementById("id2").value);
            alert(id1 - id2);
        });
        document.getElementById("mu1").addEventListener("click", function(){
            let id1 = Number(document.getElementById("id1").value);
            let id2 = Number(document.getElementById("id2").value);
            alert(id1 * id2);
        });
        document.getElementById("div").addEventListener("click", function(){
            let id1 = Number(document.getElementById("id1").value);
            let id2 = Number(document.getElementById("id2").value);
            alert(id1 / id2);
        
        });
    </script>
</body>
</html>
