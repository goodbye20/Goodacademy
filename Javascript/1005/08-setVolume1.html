<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction1()" type="button">현재 볼륨 출력</button>
    <button onclick="myFunction2()" type="button">Set volume 0.2</button>
    <button onclick="myFunction3()" type="button">Set volume 1.0</button>
    <button onclick="myFunction4()" type="button">음소거</button>
    <button onclick="myFunction5()" type="button">음소거 해제</button>

    <video id="my-video" width="320" height="176" controls>
        <source src="media/video.mp4" type="video/mp4"> 
        <source src="media/video.ogv" type="video/ogg"> 
        브라우저에서 지원되는 비디오가 없음
    </video>

    <script>
        const vid = document.getElementById("my-video");

        // 현재 볼륨 출력
        function myFunction1(){
            alert(vid.volume);
        }

        // 볼륨을 0.2로 조절
        function myFunction2(){
            vid.volume = 0.2;
        }

        // 볼륨을 0.2로 조절
        function myFunction3(){
            vid.volume = 1.0;
        }

        // 음소거
        function myFunction4(){
            vid.muted = true;
        }

        // 음소거 해제
        function myFunction5(){
            vid.muted = false;
        }

        
    </script>
</body>
</html>
