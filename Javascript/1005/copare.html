<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            position: absolute;
            display: none;
        }
    </style>
</head>

<body>
    <video src="media/video.mp4" controls width="480" height="272"></video>

    <script>
        // video 요소
        let video = null;
        // 페이지가 로드 되었을 때 처리
        window.addEventListener("load", function(){
            
        });

        // video 요소가 클릭 되었을 때의 처리
        function toggleSize() {
            if (video.height == video.videoHeight) {
                // 창의 크기에 맞춤
                video.width = document.documentElement.clientWidth;
                video.height = document.documentElement.clientHeight;
                // video 요소의 위치를 왼쪽 상단
                video.style.left = "0px";
                video.style.top = "0px";
            } else {
                // 원래 크기로 되돌리기
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                // video 요소를 한가운데로 이동
                centering();
            }
        }

        // video 요소를 한가운데로 이동
        function centering(){
            // 창 크기
            let sw = document.documentElement.clientWidth;
            let sh = document.documentElement.clientHeight;
            // video 요소의 크기
            let vw = video.width;
            let vh = video.height;
            // 요소 가운데 이동
            video.style.left = ((sw-vw)/2)+"px";
            video.style.top = ((sw-vw)/2)+"px";
        }
    </script>
</body>

</html>
