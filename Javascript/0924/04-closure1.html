<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 클로저(Closure)
        /*
            - 클로저란 외부 함수의 리소스를 직접적으로 핸들링하지 못하게 막으면서 내부 함수의 접근만으로 외부 함수의
              리소스에 접근하는 기능을 이야기 한다.
            - 클로저를 활용하여 접근 권한을 제어할 수 있고, 지역 변수에 대한 보호가 가능하며 데이터 보존 및 활용의 용도로
              사용이 가능하다.
            - 클로저는 상당히 많이 활용한 기능중에 하나이며 정보에 대한 접근 제어를 위해 프로그래머들이 자주 사용했던
              스킬 중 하나
            - 현재는 각종 툴들이 고도화 되고 라이브러리가 상당히 발전하고, 자바스크립트 또한 버전이 높아지면서 필요성이 
              많이 줄어든 상황이다.
        */

        function funcA(){
            var x = 1;
            function funcB(){
                console.log(x)
            }
            funcB();
            //내부함수인 funcB를 호출 =>  이렇게해야만외부에서 funcA를 불러올수있음
        }
        function funcA(n){
            var x = n;
            return function(){
                console.log(x);
            }
        }
        
        const funcB = funcA(10);
        funcB();
        console.dir(funcB());


        function getObjA(){
            let _x = 1;
            return {
                get x() {return _x;},
                set x(v) {_x = v;}
            }
        }

        const objA = getObjA();
        console.log(objA.x);
    </script>
</body>
</html>
