<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="id1" id="id1" min="100" max="300" required>
    <button id="btn">ok</button>

    <p id="demo"></p>

    <script>
        document.getElementById("btn").addEventListener("click",function(){
            const inputObj = document.getElementById("id1");
            // if(!inputObj.checkValidity()){
            //     document.getElementById("demo").textContent = inputObj.validationMessage;
            // }else{
            //     document.getElementById("demo").textContent = "input Ok";
            // }
            if(inputObj.validity.rangeOverflow){
                // rangeOverflow 지정한 범위 값을 넘어가게된다면
                document.getElementById("demo").textContent = inputObj.validationMessage;
            }else if(inputObj.validity.rangeUnderflow){
                // rangeUnderflow 지정한 범위 값보다 아래일 경우
                document.getElementById("demo").textContent = inputObj.validationMessage;
            }else {
                document.getElementById("demo").textContent = "input Ok";
            }
        });
    </script>
</body>
</html>
