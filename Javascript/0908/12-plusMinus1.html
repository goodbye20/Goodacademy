<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 증감연산자
        /*
            - 어떤 수를 1을 증가시키거나 1을 감소시킬 때 사용하는 연산자를 증감연산자라고 한다.
        */
        let x1 = 3;
        x1++;
        console.log(x1); // 4

        x1--;
        console.log(x1); // 3
    </script>
</body>
</html>
