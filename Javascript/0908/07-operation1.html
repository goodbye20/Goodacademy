<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술연산자
        // 더하기
        console.log(1+2); // 3
        // 빼기
        console.log(5-2); // 3
        // 곱하기
        console.log(2*4); // 8
        // 나누기
        // console.log(9/3); // 3
        console.log(Math.round(11/3)); // 반올림
        console.log(Math.floor(11/3)); // 버림
        // 나머지
        console.log(11%3); // 2
        // 거듭제곱
        console.log(2**3); // 8
    </script>
</body>
</html>
