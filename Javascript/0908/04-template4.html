<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 템플릿 리터럴(template Leteral)
        /*
            - ECMAScript 6 이후에 나온 문법
            - BackTick(`) 이라는 기호를 ''혹은 ""대신 쓸 수 있도록 함으로써 이전보다
                          더 자유롭게 문자열을 기록할 수 있는 방법이 고안되었다.
            - 템플릿 리터럴은 기존에 결합 연산자를 이용하여 문자열과 변수를 더했던 방식과는 달리 Exprssion 문법을 채용하여
              ${변수명}을 활용하여 변수를 문자열 안에 넣는 방식으로 활용된다.
            - ${} 와 같은 expression 안에서 실제 숫자와 숫자끼리의 연산도 가능하다.
        */
        let num1 = 3;
        let num2 = 5;

        let s1 = num1+' 더하기 '+num2+' 는 '+(num1+num2)+' 입니다.';
        console.log(s1);
        let s2 = `${num1} 더하기 ${num2} 는 ${num1+num2} 입니다.`
        console.log(s2);
    </script>
</body>
</html>
