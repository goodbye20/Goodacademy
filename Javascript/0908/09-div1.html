<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 나머지
        // 나머지의 부호는 제수의 부호를 따라가지 않고 무조건 피제수의 부호를 따라간다.
        console.log(12 % 5); // 2
        console.log(-10 % 3); // -1
        console.log(10 % -3); // 1
        console.log(-4 % 2); // -0
    </script>
</body>
</html>
