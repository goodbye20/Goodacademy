<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("0~10사이의 숫자를 넣어주세요");
        a = Number(a);
        switch(a){
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                document.write("a는 0~5사이의 숫자입니다.");
                break;
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                document.write("a는 6~10사이의 숫자입니다.");
                break;
            default:
                document.write("a는 0~10외의 숫자입니다.");
        }
    </script>
</body>
</html>
