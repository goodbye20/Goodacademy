<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 중첩 if문
        /*
            - if문 안에 if문을 넣어 세부적으로 분기를 할 경우 사용할 수 있는 로직
            - if문의 조건 안에 세부조건을 넣어 나눌 수 있도록 설계되어 있어 아무리 로직의
              조건이 복잡하더라도 이런 방식으로 로직의 세밀한 컨트롤이 가능해진다.
            - 단 단점이 있다면 가독성이 떨어지고 유지보수가 어려워진다는 단점이 존재한다.
        */
        let a = prompt("숫자를 입력하세요");

        if(a < 5){
            document.write(`${a}는 5보다 작습니다.`);
        }else{
            if(a == 5){
                document.write(`${a}는 5 입니다.`);
            }else{
                if(a == 6){
                   document.write(`${a}는 6 입니다.`);
                }else{
                    if(a == 7){
                        document.write(`${a}는 7 입니다.`);
                    }else{
                        document.write(`${a}는 7 이상 입니다.`);
                    }
                }   
            }
        }
    </script>
</body>
</html>
