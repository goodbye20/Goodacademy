<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("0~100 사이의 수를 입력해주세요");

        if ((a < 0) || (a > 100)) {
            document.write("0~100 사이의 수를 입력하세요.");
        } else {
            // document.write(`당신이 입력한 값은 ${a} 입니다.`);
            if (a >= 90) {
                document.write("A 학점입니다.");
            } else if (a >= 80) {
                document.write("B 학점입니다.");
            } else if (a >= 70) {
                document.write("C 학점입니다.");
            } else if (a >= 60) {
                document.write("D 학점입니다.");
                // }else if((a < 60) && (a >= 0)){
                //     document.write("F 학점입니다.");
                // }
            } else {
                document.write("F 학점입니다.");
            }
        }
    </script>
</body>

</html>
