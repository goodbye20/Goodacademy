<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for
        /*
            - for문은 기존의 while문의 단점(초기값의 개별 설정, 증감연산의 설정, 비교식의 설정 등 각종 설정들의 파편화)
              를 보완하기 위해 만들어진 반복문
            - for문은 하나의 괄호 내에 (초기값;조건식;증감연산) 이 전부 들어간 형태로 제공된다.
            - while문처럼 초기값 변수나 증감연산의 위치를 신경쓰지 않아서 상당히 직관적이고 편리하게 사용이 가능하다.
            - 다중 반복문에서 for문을 이용해 초기값 초기화가 매우 쉽게 일어나므로 다중 반복문에서도 while문 보다
              사용이 용이하고 편리하다는 장점이 있다.
        */
        // for(let a = 0; a < 5 ; a++){
        //     console.log(a);
        // }
        for(let a = 0; a < 3; a++){
            for(let b = 0; b < 3; b++){
                console.log(a, b);
            }
        }

        // for(;;){} = while(true){}
    </script>
</body>
</html>
