<body>

    <input type="radio" name="rd1" id="r3" class="radio1" value="인이다">

        document.getElementById("btn1").addEventListener("click",function(){
            const objs = document.getElementsByClassName("radio1");
            //                       3
            for(let i = 0 ; i < objs.length ; i++){
                if(objs[i].checked){
                    document.getElementById("div1").innerHTML=objs[i].value;
                    break;
                }
            }
        }); 

    </script>
