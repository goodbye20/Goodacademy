<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while
        /*
            - 자바스크립트에서 제공하는 반복문 중 하나
            - while 뒤의 조건식이 참일 동안 while안의 로직을 계속 반복 실행한다.
            - while문은 잘못 컨트롤 할 경우 무한루프를 돌아 웹의 안정성에 영향을 미치므로 반드시 검수 작업이 필요하다.
            - while문을 초기값을 통해 실행할 경우 초기값, 조건식, 증감연산이 같이 따라와야 한다.
        */
        let a = 0;
        while(a < 5){
            // document.write(`<h1>${a}</h1>`);
            console.log(a);
            a++;
        }
    </script>
</body>
</html>
