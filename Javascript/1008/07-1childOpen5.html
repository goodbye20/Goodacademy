<!DOCTYPE html>

    <title>Document</title>

<body>
    <button id="push">부모로 전송</button>
    <div id="content1">
        <h1>날씨가 요즘들어 굉장히 쌀쌀합니다.</h1>

    <script>
        document.getElementById("push").addEventListener("click", function(){

        });
