<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>push state</h2>
        <button id="push-state1">pushstate1</button>
        <button id="push-state2">pushstate2</button>
        <button id="push-state3">pushstate3</button>
    </section>
    <section>
        <h2>replace state</h2>
        <button id="replace-state">replace</button>
    </section>
    <section>
        <h2>history state</h2>
        <div id="state"></div>
    </section>

    <script>
        document.getElementById("push-state1").addEventListener("click", function(){
            history.pushState({data : '전항데이터1'}, '', '/push-state1');
            document.getElementById("state").innerText = history.state.data;
            console.log(history.state);
        });
        document.getElementById("push-state2").addEventListener("click", function(){
            history.pushState({data : '전항데이터2'}, '', '/push-state2');
            document.getElementById("state").innerText = history.state.data;
            console.log(history.state);
        });
        document.getElementById("push-state3").addEventListener("click", function(){
            history.pushState({data : '전항데이터3'}, '', '/push-state3');
            document.getElementById("state").innerText = history.state.data;
        });

        // pushstate
        // 실제로 페이지를 이동하고 있지않지만 이동하고 있는거와 같이 해주는 기능(주소창을 보면 잘알수있음)
        // 실제로는 한 페이지안에서만 변경되고 있을뿐
    </script>
</body>
</html>
