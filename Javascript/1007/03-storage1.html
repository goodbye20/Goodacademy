<body>
    <script>
        // LocalStorage를 이용한 데이터 저장
        localStorage.setItem("myCat", "Tom");

        let cat = localStorage.getItem("mycat")
        console.log(cat);

        // LocalStorage.removeItem("mycat")
        localStorage.clear();
        // 제거해주는 속성들

        console.log(localStorage.getItem("mycat"));
    </script>
