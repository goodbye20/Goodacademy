<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>일반 태그</p>
    <p class="cl1">cl1 클래스 태그</p>
    <p id="id1">id1 태그</p>
    <button id="btn">버튼</button>
    <script>
        // DOM (Document Object Model)
        /*
            - elements, node, attribute 등 다양한 엘리먼트의 속성, 혹은 엘리먼트 그 자체를 조작하기 위해 브라우저에서
              제공하는 객체
            - 이 객체를 통해 자바스크립트 내에서 핸들링이 가능하다.
            - 자바스크립트는 dom을 이용하여 이벤트 제작, 엘리먼트 및 노드 추가 수정 삭제가 가능하다.
        */
        document.getElementsByTagName("p")[0].style.bakgroundColor = "yellow";
        let a = document.getElementsByClassName("cl1")[0];
        a.style.color = "red";
        let b = document.getElementById("id1");
        b.style.border = "1px solid green";

        document.getElementById("btn").addEventListener("click",function(){
            b.style.fontWeight = "bold";
            b.style.fontSize = "3.5rem";
        });
    </script>
</body>
</html>
