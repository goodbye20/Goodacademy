<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 단락규칙
        /*
            - &&문 좌측이 거짓일 경우 우측의 연산을 수행하지 않는다.
            - ||문 좌측이 참일 경우 우측의 연산을 수행하지 않는다.
        */
        let a = 3;
        let b = 5;

        console.log( ((b++) < 3) && ((a++) < 5) ); // false
        console.log(a); // 3
        console.log(b); // 6
        console.log(((b++) > 1) || ((a++) < 5));  // true
        console.log(a); // 3
        console.log(b); // 7
    </script>
</body>
</html>
