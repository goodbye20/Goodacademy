<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id1">이것은 id 태그 문장</p>
    <p class="cl1">이것은 class 태그 문장</p>
    <p class="cl1">이것은 class 태그 문장</p>
    <p class="cl1">이것은 class 태그 문장</p>
    <p class="cl1">이것은 class 태그 문장</p>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>

    <script>
        const id1 = document.querySelector("#id1");
        const cl1 = document.querySelectorAll(".cl1");

        document.querySelector("#btn1").addEventListener("click",function(){
            id1.style.fontSize = "3.5rem";
        });

        document.querySelector("#btn2").addEventListener("click", function(){
            cl1[0].style.backgroundColor = "yellow";
            cl1[1].style.backgroundColor = "yellow";
            cl1[2].style.backgroundColor = "yellow";
            cl1[3].style.backgroundColor = "yellow";
        });
    </script>
</body>
</html>
