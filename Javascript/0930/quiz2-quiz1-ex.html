        // 인스턴스(객체) 생성시에 반복적으로 수행되는 로직의 일원화
        class TabMenu{
            // 초기값 지정
            constructor(name, target, num){
                this.name = name;
                this.target = target;
                this.num = num;
                this.button = [];
                this.color = [];

                this.init();
                this.process();
            }

            // 초기 세팅 지정
            init(){
                // 버튼을 만들어서 배열에 저장
                for (let index = 1; index <= this.num; index++) {
                    this.button.push(document.createElement("button"));
                    this.button[index-1].textContent = this.name+index;
                }
                // 버튼에서 제공하는 색깔 지정
                for (let index = 1; index <= this.num; index++) {
                    this.color.push(this.makeColor());
                }
                // 추가 삭제를 위한 인터페이스 삽입
                this.input = document.createElement("input");
                this.input.id = "btn-num";
                this.input.type = "text";

                this.add_btn = document.createElement("button");
                this.add_btn.id = "add-btn";
                this.add_btn.textContent = "추가";

                this.del_btn = document.createElement("button");
                this.del_btn.id = "del-btn";
                this.del_btn.textContent = "제거";

                this.output = document.createElement("div");
                this.output.id = "output";
                this.output.style.width = "400px";
                this.output.style.height = "300px";
                this.output.style.border = "1px solid black";
            }

            process(){
                // 타겟에 버튼을 순차적으로 삽입
                for (let index = 1; index <= this.num; index++) {
                    document.getElementById(this.target).append(this.button[index-1]);
                }

                document.getElementById(this.target).after(this.output);
                document.getElementById(this.target).after(this.del_btn);
                document.getElementById(this.target).after(this.add_btn);
                document.getElementById(this.target).after(this.input);
                
                // 버튼을 눌렀을 때에 대한 이벤트 지정
                for (let index = 1; index <= this.num; index++) {
                    const self = this;
                    this.button[index-1].addEventListener("click",function(){
                        self.output.style.backgroundColor = self.color[index-1];
                    });
                }
            }

            makeColor(){
                let col_str = "#";
                for (let index = 0; index < 6; index++) {
                    col_str += Math.floor(Math.random()*16).toString(16);
                }
                return col_str;
            }
        }
