<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- javascript 작성 방법 -->
    <!-- 외부에 선언된 파일을 호출하는 방식
        - 대규모 프로젝트에 많이 보이는 방식이자 가장 많이 이용되는 자바 스크립트 개발 방식
        - 컴포넌트 단위 개발이 활성화 되면서 점점 이런식의 개발이 늘어난다.
        - 자바 스크립트의 복잡한 로직이나 모듈에 대한 개발은 주로 이런 방식을
          선호하고 있다.
    -->

    <script src="01-ex01.js"></script>
    <!-- 
        html 소스 안에 선언하는 방법
        - html 소스 안에 <script>라는 태그 안에 자바 스크립트를 넣어 선언하는 방법
          복잡한 자바 스크립트 이지만, 해당 페이지 안에서만 사용할 자바스크립트나 급하게
          테스트 용도로 쓸 자바스크립트 소스의 경우에는 이 방법을 쓴다.
        - 페이지 내에서만 쓸 용도로 사용하는 자바스크립트의 경우 가끔씩 사용할 수는 있으나 코드의 난독화,
          유지보수의 어려움이 단점으로 꼽힌다.
     -->
    <script>
        // alert("안녕하세요 처음 작성하는 자바 스크립트 입니다.")
    </script>
    <!-- 
        이벤트 속성 내에 선언하는 방법
        - 이벤트의 코드 자체가 그렇게 복잡하지 않고 혹은 기존의 함수가 있을 경우 사용하는 방식
        - 엘리먼트의 특정 이벤트가 발생할 경우 자바스크립트를 실행하는 방식으로 쓸 경우 간단한 자바스크립트의
          경우 이 방식을 채택할 수 있다.
        - 또한 외부에 만들어 놓은 자바스크립트 함수를 호출하기 위해서 이 방식을 사용할 수 있다.
        - 다만 자바스크립트와 html 소스의 분리가 제대로 이루어지지 않고 html 코드 내에 자바스크립트 소스를
          사용함으로써 분열의 경계가 모호해지는 것은 물론 간접적인 이벤트 선언 방식이 각광을 받고있는 요즘
          그다지 선호하는 방식으로 사용되진 않는다.
     -->
    <button type="button" onclick="console.log('이것은 버튼을 누른 이벤트 입니다');">버튼</button>
    <!-- 
        자바스크립트 작성 방법 및 규칙
        - 코드는 위에서 아래로, 좌에서 우로 읽는다 (브라우저 또한 마찬가지로 위에서 아래로 좌에서 우로 코드를 실행한다.)
        - 자바스크립트는 대,소문자를 구분하여 작성한다.
        - 코드 한 줄을 작성한 후에는 세미콜론(;)을 붙이는 것을 권장한다. 보통 세미콜론을 붙이지 않아도 에러는 나지 않지만
          strict 모드일 경우 세미콜론을 붙이지 않으면 에러가 발생한다.
        - 코드의 가독성을 위해 한줄에 한 문장만 작성하는 것을 권장하며 만약 줄이 너무 길어질 경우 개행을 하여 작성하는
          것을 추천하되 개행은 명령어 단위로 개행해야 에러가 나지 않는다.
        - 문제형 데이터를 작성할 때는 큰 따옴표(""), 작은 따옴표(''), backtick(``) 을 사용하여 작성할 수 있다. 문자열
          안에 큰 따옴표나 작은 따옴표를 출력하기 위해서는 서로 다른 따옴표로 해당 문장을 묶어야 한다.
        - 코드를 작성할 때는 중괄호(브레이스){}와 소골호() 의 짝이 맞아야 하며 반드시 중괄호 안에 코드를 넣을 경우
          들여쓰기를 하여 해당 코드가 함수, 혹은 조건문, 반복문 등 안쪽에서 실행되는 코드란 것을 나타내 주어야 한다.
          (난독화 방지)
     -->
</body>
</html>
