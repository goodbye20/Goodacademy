<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Boolean(불리언)
        - 논리적인 요소를 나타내고자 할 경우 쓰이는 속성
        - 값은 true 혹은 false
        - 실제 Boolean 타입은 비교/논리 연산의 결과 값으로 자바스크립트 제어 구조에
          많이 사용된다.
     -->
    <script>
         console.log(true);
         console.log(false);
    </script>
</body>
</html>
