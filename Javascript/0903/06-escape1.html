<body>
    <!-- 
        이스케이프 문자
        - 자바스크립트 문자 안에서 특수 문자를 사용하려면 백슬래시를 문자 앞에 두어
          표현이 가능하며 이를 이스케이프 문자라고 부른다.
        - 이스케이프 문자의 종류는 다양하며 어떤 값이 백슬래시 앞에 오느냐에 따라
          표현되는 특수 문자가 다르다.
     -->
    <script>
        console.log("안녕하세요 저는 이영주이고\n 식품영양학과\t 전공입니다.")
        console.log("abcdefg".length);
    </script>
