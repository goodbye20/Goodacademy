<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 원본 데이터 중 가장 가까운 값을 구하시오 target = 25

        const numbers = [10, 20, 30, 27, 17];
        let target = 25;

        let min = Number.MAX_SAFE_INTEGER;
        let near = 0;

        for (let index = 0; index < numbers.length; index++) {
            let abs = Math.abs(numbers[index] - target);
            // 타겟과의 뺄셈을 한 값의 절대값
            if(abs < min){
                min = abs;
                // 타겟과의 얼마나 떨어져있는지
                near = numbers[index];
                // 가장 가까운 값
            }
            
        }
        console.log("가장 가까운 값은: "+near)
    </script>
</body>
</html>
