<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 구조분해할당
        /*
            - 배열이나 객체의 속성을 해체하여 그 값을 개별 변수에 담을수 있게하는 JavaScript 표현식
            - ECMAScript 6 이후에 나온 새로운 기능으로 개발자들에게 알려지면서 그 사용 빈도가 급격히
              높아졌다. 그만큼 현장에서 많이 사용되는 스킬 중 하나
            - 사전적인 의미로는 "~의 구조를 파괴한다" 란 뜻이며 기존 변수 할당 방식을 마치 배열처럼
              선언하여 [분할할당]을 하도록 하는 기능이다.
        */

        let one, two, three;
        // 위처럼 선언 없이도 되는거 같다.
        const arr1 = [5, 7, 3];

        // one = arr1[0];
        // two = arr1[1];
        // three = arr1[2];

        [one, two, three] = arr1;
        console.log(one, two, three);
    </script>
</body>
</html>
