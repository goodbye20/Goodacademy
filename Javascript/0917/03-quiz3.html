<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // n명의 점수 중에서 80점 이상 95이하인 점수의 평균

        const data = [90, 65, 78, 50, 95];
        let sum = 0;
        let count = 0;

        for (let index = 0; index < data.length; index++) {
            if(data[index] >= 80 && data[index] <= 95){
                sum += data[index];
                count++
            }
            
        }

        console.log(`평균은 : ${sum/count}`)
    </script>
</body>
</html>
