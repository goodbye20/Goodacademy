<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {color : "red"};
        // let {width, height, color} = obj;
        // width와 height 는 값을 받지 못해 undefind나옴
        let {width = 100, height = 100, color} = obj;
        // 그렇기 떄문에 위와같이 default 값을 '='으로 설정해두면 값이 지정안되도
        // default 값으로 출력이되고, 값이 만약 입력되면 입력된 값으로 출력이됨
        console.log(width, height, color);

        
    </script>
