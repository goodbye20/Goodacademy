<body>
    <script>
        // 주어진 데이터 중에서 가장 작은 [짝수] 값

        let min = Number.MAX_SAFE_INTEGER;

        const numbers = [2, 5, 3, 7, 1];

        for (let index = 0; index < numbers.length; index++) {
            if((numbers[index] < min) && (numbers[index] % 2 ==0)) {
                min = numbers[index];
            }
            
        }
        console.log("가장 작은 짝수 값은 : "+min);

    </script>
</body>
