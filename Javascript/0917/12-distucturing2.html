<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let one, two, three;
        const arr1 = [5, 7, 3];

        // [one, two, three] = arr1;
        // console.log(one, two, three);

        [one, two] = arr1;
        // 배열의 수는 3개인데 2개만 받게되면
        console.log(one, two, three); // 값을 할당 받지 못한 three는 undefind

        [one, two, three, four] = arr1;
        // 배열의 수는 3개인데 4를 받게되면
        console.log(one, two, three, four); // 값을 할당 받지 못한 four는 undefind


        const arr2 = [5, 3, [10, 12]];
        [one, two, three, four] = arr2 // => console을 찍어보면 three 값에 10, 12가 담기고 four는 undifind
        console.log(one, two, three, four);
        [one, two, [three, four]] = arr2; // 비로소 한 배열에 다 담김

        console.log(one, two, three, four);

        const arr3 = [5, 3, 8, 2];
        [one , , , four] = arr3;
        console.log(one, four);
        // 중간은 비워두고 양끝 값만 받고 싶을 때
        [one, ...two] = arr3;
        console.log(one, two);
        // 5만 그냥 받고 나머지 들은 배열로 값을 받고 싶을때
    </script>
</body>
</html>
