<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li>커피</li>
        <li>아이스티</li>
        <li>아포가토</li>
    </ul>

    <ul id="ul2">
        <li>쌍화차</li>
        <li>대추차</li>
        <li>보이차</li>
    </ul>

    <script>

        const li = document.createElement("li")
        const text = document.createTextNode("카라멜 마끼아또");
        li.append(text);
        document.getElementById("ul1").append(li);

        const ul2item = document.getElementById("ul2").firstElementChild;
        document.getElementById("ul1").append(ul2item);
        // non-primitive 타입(주소를 가지고 있음)이기 때문에 주소를 통해 이동가능

        // 요소 삽입 관련 메서드
        /*
            append : 엘리먼트의 안의 맨 끝에 엘리먼트를 삽입
            prepend : 엘리먼트의 안에 맨 처음 앞에 엘리먼트를 삽입
            remove : 엘리먼트 자기 자신을 삭제
            replace : 엘리먼트 자기 자신을 교체
            before : 해당 엘리먼트 앞에 엘리먼트를 삽입
            after : 해당 엘리먼트 뒤에 엘리먼트를 삽입
            clone : 해당 엘리먼트와 똑같은 엘리먼트를 복제
        */
    </script>
</body>
</html>
