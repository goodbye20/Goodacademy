<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1부터 20까지의 점수 중 홀수의 합을 구하는 프로그램
        
        let sum = 0;

        for (let index = 0; index < 20; index++) {
            if(index % 2 == 1){
               sum += index; 
            }
            
        }

        console.log(sum);
    </script>
</body>
</html>
