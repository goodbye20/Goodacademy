<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for ~ in
        /*
            - 해당 객체의 모든 열거할 수 있는 프로퍼티를 순회할 수 있도록 도와주는 명령어
            - 열거할 수 있는 프로퍼티는 내부적으로 enumrable 플래그가 true로 되어있는
              프로퍼티들을 의미한다.
            - for ~ in 문을 통해 해당 오브젝트의 키값을 순회할 수 있는데 이를 이용해서
              해당 객체의 key와 value에 접근이 가능하다.
        */

        // 객체 자체를 순회할때 꼭 인덱스(index) 즉 숫자가 아닌 문자도 순회할 수 있게 해준다.
        const obj1 = {
            a : "안녕하세요",
            b : 1234,
            c : false
        }

        for (const key in obj1) {
            console.log(key, obj1[key]);
        }
        // 객체의 키값, 키값에 담긴 value값 확인
        const a = [1,2,3,4,5];
            for(const key in a){
                console.log(a[key]);
            }
         //배열의 키값들 확인   
    </script>
</body>
</html>
