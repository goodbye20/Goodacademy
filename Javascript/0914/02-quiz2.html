<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("1~20");
        let str = "";

        for (let index1 = 0; index1 < a; index1++){
            str += "<p>";
            for(let index2 = 0; index2 < index1; index2++){
                str += "&nbsp;"
            };
            for(let index3 = 0; index3 < (a-index1); index3++){
                str += "*"
            }
            str += "</p>"
        }

        document.write(str);
    </script>
</body>
</html>
