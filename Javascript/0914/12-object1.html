<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체(object)
        /*
            - 현실에 반영되는 모든 명사 형태를 코드로 투영하기 위해 만들어진 개념
            - 실제 코드 내에서는 속성과 기능을 묶어 한번에 정의하고자 할 때 사용하는 non-primitive 타입의 대표격 타입
            - 객체는 속성과 기능으로 정의되며 이것을 자바 스크립트 내에서는 프로퍼티와 메서드라는 이름으로 정의한다.
            - 객체를 선언할 때 단일 객체로는 {}를 써서 아넹 속서오가 기능을 정의하여 선언이 가능하다.
            - 속성과 기능을 정의할 시 "="이 아닌 ":"을 써서 name : 속성값/기능 형태로 정의 한다.
            - 단순하게 생각하면 key:value 형태의 값들을 묶어서 관리하는 컨테이너라 봐도 무방하다.
            - 객체 내에서의 프로퍼티들은 기본값 혹은 참조값 둘다 값을 포함할 수 있다. 즉, 객체 안에 객체도 선언이 가능하다.
            - 객체 내의 속서오가 기능에 접근하기 위해서는 객체를 담은 변수명.key 로 접근이 가능하다.
        */



        // 모나미 펜
        const a = {
            color : "black",
            ink : 80,
            isWrite : function(){
                console.log("펜 심을 나오게 한다.");
            },
            write : function(){
                console.log("펜을 쓴다.");
              // 객체 속의 함수(메서드)를 설정  
            }

        };
        // a라는 객체를 설정하는 영역

        console.log(a.color);
        console.log(a.ink);
        // 설정한 a 객체의 속성 값(프로퍼티)을 불러오는 영역
        a.isWrite();
        a.write();
        // 설정한 a 객체속의 기능(메서드)를 사용하는 영역
    </script>
</body>
</html>
