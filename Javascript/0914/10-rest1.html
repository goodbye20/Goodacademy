<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Rest Parameter
        /*
            - Rest 파라미터는 Spread 연산자(...) 를 사용해서 함수의 파라미터를 작성한 형태를 이야기한다.
            - Rest 파라미터는 함수로 넘어오는 인자를 배열로 받아 처리 가능하도록 하는 배열 객체이다.
            - arguments는 유사 배열 객체이기 때문에 Array에서 제공하는 기능들을 사용할 수 없지만 Rest 파라미터는
              완전 배열 객체이며 배열에서 제공하는 여러 기능들의 사용이 가능하다는 장점이 있다.
            - Rest Parameter는 다른 일반 Parameter와 혼용하여 사용이 가능하며 단, 반드시 Rest Parameter는
              일반 Parameter 앞에 올 수가 없다.
        */
        function funcA(...arg){
            // arg는 단순한 변수명 예시일뿐, 다른 변수명 지정가능.
            console.log(arg);
            for (let index = 0; index < arg.length; index++) {
                console.log(arg[index]);
            }
               
        }

        funcA(1,2,3,4,5,6,7,8,9);
    </script>
</body>
</html>
