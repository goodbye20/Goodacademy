<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // key 값에 대한 정리
        /*
            - 키(key)는 일반적으로 primitive 타입도 키가 될 수 있다.
            - 하지만 primitive 타입으로 선언한 타입의 경우 '.'을 통한 접근은 불가능하며
              오로지 []를 통한 접근만 가능하다.
            - 일반 key로 선언한 경우 []와 '.' 모두 접근이 가능하다.
        */

        const obj1 = {
            0 : "가",
            1 : "나",
            2 : "다",
            3 : "라",
            // 일반 값 부여
            "abc" : "마",
            // primitive 타입값으로 부여
        }

        console.log(obj1[0]);
        console.log(obj1["abc"]);
    </script>
</body>
</html>
