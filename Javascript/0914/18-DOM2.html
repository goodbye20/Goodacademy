<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id {
            width: 300px;
            height: 150px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div id="id"></div>
    <button id="btn">클릭</button>

    <script>
        const obj1 = document.getElementById("id");
        // const 객체를 선언
        obj1.aaa = {
            width : "400px",
            height : "300px",
            back : "blue"
            // .aaa 라는 속성을 생성
        // 위는 const로 선언한 객체 obj1 의 값 자체를 '변경' 즉 '재할당'하는게 아니라 속성을 '추가'하는 것이라 문제가 없음.
        }
        document.getElementById("btn").addEventListener("click", function(){
            obj1.style.width = obj1.aaa.width;
            obj1.style.height = obj1.aaa.height;
            obj1.style.backgroundColor = obj1.aaa.back;
        });

    </script>
</body>
</html>
