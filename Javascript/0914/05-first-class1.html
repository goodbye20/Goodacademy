<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 일급함수
        // 1. 변수에 할당이 가능하다.
        let a = function(){return 100;}
        // 2. 함수를 인자로 전달 가능
        // 함수를 통째로 인자에 넣어서도 활용가능
        let foo1 = function(func1){
            func1();
        }
        foo1(function(){
            console.log("이건 함수 안에서 실행시킨 함수");
        });
        // 3. 함수를 리턴 값으로 활용 가능
        let foo2 = function(){
            return function(){
                console.log("이것은 함수자체를 리턴한 것")
            }
        }

        let bar1 = foo2();
        // bar1에 foo2의 함수의 값을 넣어주는 과정
        bar1();
        // bar 객체가 함수화(?)되어 ()이 붙여짐 = 메서드
    </script>
</body>
</html>
