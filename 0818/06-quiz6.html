<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { 
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>분류</th>
            <th>항목</th>
        </tr>
        <tr>
            <td rowspan="4">과일</td>
            <td>바나나</td>
        </tr>
        <tr>
            <td>파인애플</td>
        </tr>
        <tr>
            <td>사과</td>
        </tr>
        <tr>
            <td>오렌지</td>
        </tr>
        <tr>
            <td rowspan="2">채소</td>
            <td>배추</td>
        </tr>
        <tr>
            <td>양파</td>
        </tr>
    </table>
</body>
</html>
