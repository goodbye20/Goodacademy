<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- usemap
        * 그림에 특정 영역을 지정해서 링크를 걸 경우 쓸 수 있는 속성
        * img의 속성으로 usemap이란 속성을 이용해 구현이 가능하다.
        * usemap 속성은 반드시 map이라는 태그의 name값을 가져와야 하며 해당 name값과
          usemap 속성을 엮을 시 usemap="#[map name 속성 값]" 을 넣어주어야 한다.
        * map이라는 태그 내에서는 area라는 태그를 선언할 수 있는데 각 area는 그림의 특정
          영역을 지정해서 해당 영역에 대한 링크에 대한 정보를 세팅할수 있다.
        * area에서 제공하는 속성들은 다음과 같은 속성들이 있다.
        => shape : 링크로 사용할 영역의 형태를 지정한다.
           -> rect: 사각형, circle: 원, poly: 타원
        => target : 링크로 표시할 대상 페이지를 지정한다.(anchor 태그와 동일)
        => coord : 링크로 사용할 영역을 시작 좌표와 끝 좌표와 끝 좌표를 이용해 지정한다.
                   단위는 px이며 rect을 기준으로 (x1,y1,x1,y2) 형태로 지정할 수 있다.
        => href : 링크 문서 경로를 지정한다.(anchor 태그와 동일) -->
    <img src="images/kids.jpg" alt="키즈" usemap="#favorites">
    <map name="favorites">
        <area shape="rect" coords="10,10,160,200" href="http://cafe.naver.com" target="_blank" alt="">
        <area shape="rect" coords="220,10,380,200" href="http://www.facebook.com" target="_blank" alt="">
    </map>
</body>
</html>
