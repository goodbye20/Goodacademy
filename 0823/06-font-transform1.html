<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-trnasform : 영문을 기준으로 대소문자 면환을
                            할 경우 사용하는 속성 */
        .c1{text-transform: none;}
        .c2{text-transform: capitalize;}
        .c3{text-transform: uppercase;}
        .c4{text-transform: lowercase;}
    </style>
</head>
<body>
    <p class="c1">aBcdeFgh</p>
    <p class="c2">aBcdeFgh</p>
    <p class="c3">aBcdeFgh</p>
    <p class="c4">aBcdeFgh</p>
</body>
</html>
