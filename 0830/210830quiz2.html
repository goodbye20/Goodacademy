<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#container {
            float: left;
            margin: 20px;
            width: 200px;
            height: 80px;
            border: 1px solid black;
        }
        img {
            width: 200px;
        }
        div#container img.back:hover {
            transform: translateX(-20px);
        }
        div#container img.up:hover {
            transform: translateY(-20px);
        }
        div#container img.go:hover {
            transform: translate(20px, 20px);
        }
        </style>
</head>
<body>
    <div id="container"><img src="images/car.png" alt="차" class="back"></div>
    <div id="container"><img src="images/car.png" alt="차" class="up"></div>
    <div id="container"><img src="images/car.png" alt="차" class="go"></div>
</body>
</html>
