<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transform-style : perspective적인 요소를 아래 요소로 상속을 하느냐 마느냐
                              다시 이야기하면 아래 요소가 상위 perspctive의 영향을 받는가 안받는가를
                              결정할 때 사용되는 속성. flat이 디폴트이며 이것은 영향을 받지 않는다고
                              할 수 있다. 만약 영향을 받게 하려면 preserve-3d 옵션을 놓으면 된다.
        */
        div {
            width: 200px;
            height: 200px;
        }
        .container {
            border : 1px solid black;
            perspective: 300px;
            margin-top: 100px;
            margin-left: 100px;
            float: left;
        }
        .box1 {
            background-color: blueviolet;
            transform: rotateY(45deg);
        }
        .box2 {
            background-color: coral;
            transform: rotateX(45deg);
        }
        #tr-style1 {
            transform-style: flat;
        }
        #tr-style2 {
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="tr-style1">
            <div class="box2"></div>
        </div>
    </div>
    <div class="container">
        <div class="box1" id="tr-style2">
            <div class="box2"></div>
        </div>
    </div>

</body>
</html>
