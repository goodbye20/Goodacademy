<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            skew : 요소를 비틀 때 사용하는 옵션 다른 옵션들과는 달리 z측으로 일어나는 이벤트는
                   없다. x축으로 비틀 경우 위 아래 변은 그대로 수평을 유지한 상태에서 양 옆의 축이
                   옆으로 튀틀리는 효과를 가진다. 반면에 y는 양 옆의 변은 그대로이지만 위 아래의 변이
                   각 모서리에서 누른 것 같은 효과가 나온다. 이 두 가지를 복합적으로 쓰기 위해서는 
                   skew를 사용하면 된다.
        */
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 56px;
        }
        .skewX {
            transform: skewX(30deg);
        }
        .skewY {
            transform: skewY(15deg);
        }
        .skewXY {
            transform: skew(-25deg, -15deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewX"><img src="images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewY"><img src="images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewXY"><img src="images/rose.jpg" alt=""></div>
    </div>
</body>
</html>
