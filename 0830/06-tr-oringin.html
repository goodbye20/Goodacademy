<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .rose {
            transform: rotateZ(10deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="ltop"><img class="rose" src="images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rtop"><img class="rose" src="images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="lbottom"><img class="rose" src="images/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rbottom"><img class="rose" src="images/rose.jpg" alt=""></div>
    </div>
</body>
</html>
