<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transition : 가벼운 애니메이션 효과를 입히고자 할 경우 쓸 수 있는 속성
                         단일 속성 혹은 다수의 속성이 가상 클래스에 의한 변화가 발생하거나
                         외부적인 이벤트를 통해 변화가 일어날 경우, 해당 변화에 대해서 어떻게
                         얼마만큼 변할 것인지를 결정할 때 쓴다.
                         다만 복잡한 애니매이션은 구현하지 못하며 단순한 애니매이션을 구현하고자
                         할 경우에만 사용이 가능하다.
            - transition-property : 실제 트랜지션을 적용 시킬 속성을 지정할 때 사용한다. 트랜지션을 적용 할
                                    속성을 지정 시에는 그 속ㅅㅇ에만 애니매이션 효과가 나타나며 주로 애니매이션을
                                    먹이지 않을 속성을 차단할 경우 이 속성을 쓰는 경우가 많다.
                                    (그 속성을 빼고 속성들을 정의함으로써 해당 속성을 제외시키는 효과가 있다.)
            - transition-duration : 몇 초동안 해당 트랜지션을 재생할 건지 결정하는 속성.
                                    주로 second를 기준으로 해당 속성을 무엇을 얼마의 시간에 걸쳐 재생할 것 인지 정한다.
                                    만약 각각의 속성들의 재생되는 시간이 다르다면 property에 적힌 속성에 맞추어
                                    second를 맞추어 설정한다.
        */
        h1 {
            text-align: center;
            font-size: 52px;
        }
        .tr1 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            transition-property: background-color, transform, width, height;
            transition-duration: 2s, 5s;
        }
        .tr1:hover {
            width : 200px;
            height: 200px;
            background-color: burlywood;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="tr1">
        <h1>!</h1>
    </div>
</body>
</html>
