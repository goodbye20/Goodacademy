<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>참가신청</h1>
    <input type="text" id="user-name" placeholder="이름을 입력하세요" required>
    <button id="btn">신청</button>
    <ul id="outPut"></ul>
    <script>
        document.getElementById("btn").addEventListener("click", function(e){
            e.preventDefault();
            const list = document.createElement("li");
            const span = document.createElement("span"); 
            const outPut = document.getElementById("outPut");
            const user = document.getElementById("user-name").value;

            const text = document.createTextNode(`${user} `);
            const xtext = outPut.innerHTML = `<span class="closebtn">x</span>`;
            list.append(text)
            document.getElementById("outPut").append(list);
        });
    </script>
</body>
</html>
