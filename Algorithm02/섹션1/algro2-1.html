<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function min(a, b, c) {
            let answer = 0;
            if(a > 100 || b > 100 || c > 100){
                alert("a,b,c의 값은 100보다 클수 없습니다.")
            } else {
                if(a < b){
                answer = a;    
                } else {
                answer = b;
                } 
                if (c < answer){
                    answer = c;
                }
                return answer;
            }
        }
        
        console.log(min(6 , 5 , 11));
    </script>
</body>
