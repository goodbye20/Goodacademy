<body>
    <script>
        function tall(arr) {
            let index= 0;
            let answer= [];
            answer.push(arr[0]);
                for (index = 0; index < arr.length; index++) {
                    if(arr[index] < arr[index + 1]){
                        answer.push(arr[index + 1]);
                    }
                    
                }
                return answer;
            }
        const arr = [7, 3, 9, 5, 6, 12]
        console.log(tall(arr));
    </script>
