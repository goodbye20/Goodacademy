<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  형제 선택자 */
        /* " ~ " 기호를 사용한다. 
        : 기준 태그를 기점으로 아래의 같은 선상의 해당 태그에 디자인을 먹이기 위해 사용되는 css 기호*/
         
        h1 ~ h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h2>부제목1</h2>
        <h1>제목</h1>
        <h2>부제목2</h2>
        <h2>부제목3</h2>
        <h3>부부제목1</h3>
        <h2>부제목4</h2>
    </div>
    <div>
        <h2>부제목5</h2>
    </div>
</body>
</html>
