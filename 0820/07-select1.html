<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*      전체 선택자 '*'       */
        /* => 모든 태그를 대상으로 스타일을 적용할 때 사용 */
        /* => 주로 태그의 스타일 초기화를 할 때 사용하기도 한다 */
        * {
            /* 글꼴 */
            font-family: "궁서";
        }

        /* 태그 선택자 */
        /*  => 특정 태그를 대상으로 스타일을 적용할 때 사용 */
        /*  => 디자인 시안을 통해 공통적으로 적용되어야 하는 태그들의 디폴트 디자인을
               세팅할 경우 태그 선택자를 통해 기본 디자인을 설정한다. */
        p {
            font-size: 20px;
        }
        
        /* 클래스 선택자 */
        /*  => 요소의 클래스 속성의 동일한 값을 대상으로 스타일을 적용할 때 사용 */
        /*  => 설계를 통해 디자인이 나올경우 해당 디자인을 원자화 하여 컴포넌트로
               단위별 디자인 요소를 추출할 때 클래스 단위로 추출하는 경우가 많다.
            => 디자인을 각 요소에 적용할 시 주로 클래스 선택자를 사용하며 디자인을 
               핸들링하는 가장 중요한 선택자 이기도 하다. */
        .c1 {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="c1">안녕하세요1</p>
    <p class="c1">안녕하세요2</p>
    <p>안녕하세요3</p>
    <p>안녕하세요4</p>
    <b>안녕하세요5</b>
</body>
</html>
