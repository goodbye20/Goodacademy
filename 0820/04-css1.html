<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일시트(css) -->
    <style>
        p {
            color: red; background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- 인라인 스타일시트(css) -->
    <p style="color: green;">안녕하세요</p>
    <p>반갑습니다</p>

    <!-- stylesheet
        - html에 특정 스타일을 부여하기 위해 사용되는 스타일 문서
          스타일을 지정할 때 selector(선택자) 와 property(속성), 그리고 속성 값으로
          핸들링을 한다.
        - 선택자 안에 있는 property는 하나만 선언 할수도 있지만 하나 이상의 다수개의 
          property를 선언할 수도 있다.
        - stylesheet를 선언하는 방식은 총 3가지가 있으며 다음과 같다.
            => inline 스타일 시트: 태그 속성 중 style이라는 속성을 스타일 속성을
                                   선언하여 디자인을 적용시키는 방식. 재사용이 힘들고
                                   유지보수 관리가 용이하지 못해 잘 사용되지 않는다.
            => 내부 스타일 시트 : 태그 내에 <style> 태그를 선언하고 해당 범위 안에 스타일을
                                  선언하는 방식. 해당 페이지에서만 사용하고자 하는 스타일을
                                  정의할 때 유용하게 사용된다.
            => 외부 스타일 시트 : css파일을 생성하여 관련된 디자인을 설정하고 html에서
                                  link 태그를 사용하여 css 파일을 불러와 사용할 때 쓰는
                                  방식. 가장 확장성과 재사용성이 좋으며 많은 스타일 시트
                                  라이브러리에서 외부 스타일 시트 방식으로 서비스를 제공
                                  하기도 한다.
    -->
</body>
</html>
