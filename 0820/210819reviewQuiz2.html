<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            /* 위 아래 열의 높이/간격 */
            line-height: 50px;
        }
        label{
            /* 가로 너비 */
            width: 60px;
            /* 엘리먼트 정렬 기준 */
            /* float: left; */
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>예약정보</h1>
    <form action="#" method="get">
        <ul type="none">
            <li>
                <label for="r-name">이름</label>
                <input type="text" name="" id="r-name">
            </li>
            <li>
                <label for="r-phone">휴대폰</label>
                <input type="tel" name="" id="r-phone">
            </li>
            <li>
                <label for="r-name">이메일</label>
                <input type="email" name="" id="r-email">
            </li>
            <li>
                <button type="submit">예약하기</button>
            </li>
        </ul>
    </form>
</body>
</html>
