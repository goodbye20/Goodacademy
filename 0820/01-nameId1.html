<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        #blue {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 
        id, class속성
        - 모든 태그에서 공통적으로 사용하룻 있는 속성
        - id, class는 해장 태그를 식별하기 위한 용도 공통적인 기능, 디자인을 통일시키기
         위한 용도로 사용된다.
        - css에서는 pointer, javascript에서는 DOM 오브젝트의 접근 요소로써 활용된다.
        - id, class는 식별자로써의 기능을 가지지만 두개는 큰 차이점이 존재한다.
            
            id : 전체 페이지에서 특정 태그의 고유한 식별자로써 사용할 때 쓰는 속성
                 -> 복수의 값을 가질 수 없으며 페이지 내에서 유일해야만 한다.
            class : 전체 페이지에서 복수 태그의 공통된 기능/디자인을 부여하기 위한 식별자
                 -> 복수의 값을 가질 수 있으며 다른 태그에서도 같은 식별자를 가질 수 있다.
     -->
    <p>안녕하세요</p>
    <p class="red">안녕하세요</p>
    <p class="blue">안녕하세요</p>
    <p>안녕하세요</p>
    <form action="#" method="GET">
        <label for="aaa">아이디</label><lnput type="text" id="aaa">
    </form>
</body>
    

</html>
