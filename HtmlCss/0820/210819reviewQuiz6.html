<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="width: 40%;">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, javascript에 대한 기술적 이해와 경험이 있는 분들을 찾습니다.</p>
        <hr>
        <form action="#" method="get">
            <h4>개인정보</h4>
            <ul type="none">
                <li>
                    <label for="sname">이름</label>
                    <input type="text" id="sname" placeholder="공백없이 입력하세요" autofocus>
                </li>
                <li>
                    <label for="stel">연락처</label>
                    <input type="tel" id="stel">
                </li>
            </ul>
            <h4>지원분야</h4>
            <ul type="none">
                <li><input type="radio" name="field" id=""><label for="rd1">웹 퍼블리싱</label></input></li>
                <li><input type="radio" name="field" id=""><label for="rd2">웹 어플리케이션</label></input></li>
                <li><input type="radio" name="field" id=""><label for="rd3">개발 환경 개선</label></input></li>
            </ul>
            <h4>지원동기</h4>
            <!-- <div contenteditable="true" aria-placeholder="본사 지원 동기를 간략히 써 주세요" style="width:459px;height:200px;"></div> -->
            <textarea placeholder="본사 지원 동기를 간략히 써 주세요" name="" id="" cols="60" rows="5"></textarea>
            <div>
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
            </div>
        </form>
    </fieldset>
</body>

</html>
