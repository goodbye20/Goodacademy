<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">    
    <!-- 무조건 값이 abc가 오게 해보시오. -->
    <!-- <input type="text" pattern="abc" name="text" id="text"> -->
    
    <!-- 값이 a,b,c 이거나 d,e,f가 입력되야만 전송-->
    <!-- required : pattern 속성에서 입력 값을 받아야하는데, 값이 아무것도 없을 경우 전송이 되게된다.
                    이를 막고 null값이 전송이 안되도록 막고 경고를 띄우도록 설정할 때 사용. -->
    <!-- title : 전송이 되지 않았을 때 input 타입에서 어떤 형식을 써야 하는지에 대한
                 코멘트를 달기 위해서 title이란 속성을 사용할 수 있다. -->
        <!-- pattern 속성을 사용할 때 보통 required, title이 항상 따라옴-->
    <!-- <input type="text" pattern="abc|def" name="text" id="text" 
    title="이 란에는 abc 혹은 def만 사용 가능합니다." required>
    <button type="submit">전송</button> -->

    <!-- 정규 표현식에서 자주 사용되는 패턴
        - [쓸 값의 범위]{반복횟수}
          [          ] = 범위를 지정해주는 것 이기에 범위안에 들어온 문자 어느 것
                         입력해도 부합한다.
     -->
     <!-- 시작을 알리는 특수문자 : ^
           끝을 알리는 특수 문자 : $   -->
    <!-- [abc] = a|b|c -->
    <!-- + : 하나 이상 반복 -->
    <!-- [A-Za-z0-9] = A|B|C...Z|a|b|c...|z||1|2|......|9 -->
    <!-- ^[a-z][A-Za-z0-9가-힣0]+ : a부터 z(소문자)값으로 시작하고 한글,영소/대문자,숫자로
                                    한개 이상 반복 -->
    <!-- [A-Za-z]+[0-9]$ : 영문 대소문자로 한번 이상 반복을 하되 끝나는 문자가 무조건 숫자여야한다.-->
    <!-- 주의할 점 [^A-Za-z] : ^가 꺾쇠괄호 안쪽에 있게된다면 부정(not)의 의미가 되어
                               -> [ 영문 대소문자가 아닌 문자 ]  -->
    <!-- [A-Z]{3}    :  영문 대문자 3번 반복-->
    <!-- [A-Z]{3,}   :  영문 대문자 3개 이상 반복  -->
    <!-- [A-Z]{8,16} :  영문 대문자 8개 이상 16개이하 반복 -->
    <!-- ^(010|011|016)-([0-9{3,4})-([0-9]{4}) : 식이 복잡해질 경우 ()를 이용하여 
         그룹화 시킬 수 있다. -->
    <input type="text" pattern="^[abc][[a-z]+" name="text1" id="text1" required>
    <input type="text" pattern="[a-z]+[abc]$" name="text2" id="text2" required>
    <button type="submit">전송</button>
</form>
</body>
</html>
