<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        mark {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <!-- 형광펜 효과를 내기 위한 태그 해당 태그를 통해 문장 안의 지정된 영역에
         형광펜으로 그은 효과를 내어 강조를 할 수가 있다.-->
    <p>헌법재판소의 장은 <mark>국회</mark>의 동의를 얻어 재판관중에서 대통령이 임명한다. 언론·출판은 타인의 명예나 권리 또는 공중도덕이나 사회윤리를 침해하여서는 아니된다. 언론·출판이 타인의 명예나
        권리를 침해한 때에는 피해자는 이에 대한 피해의 배상을 청구할 수 있다. 헌법재판소는 법률에 저촉되지 아니하는 범위안에서 심판에 관한 절차, 내부규율과 사무처리에 관한 규칙을 제정할 수 있다.</p>
</body>

</html>
