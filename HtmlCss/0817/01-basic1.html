<!-- html의 시작 부분을 알리는 태그이자 현재 문서가 html5로 작성되었음을 알리는 태그 -->
<!DOCTYPE html>
<!-- 전체 웹문서의 시작과 끝을 나타내는 태그 -->
<html>
<!-- 웹문서에서 사용하는 언어나 문서 제목, 키워드, 제작자 등
    여러가지 문서와 관련 정보를 나열하는 곳  -->

<head>
    <!-- 인코딩 방법 및 문서의 키워드와 요약정보를 지정  -->
    <meta charset="utf-8">
    <!-- 브라우저의 제목 표시줄에 표시되는 내용 -->
    <title> 이것은 처음 만든 html5 문서</title>
</head>
<!-- 웹 브라우저 화면에 표시할 내용들 -->

<body>
    <h1>안녕하세요 여러분 자바 프로젝트 반에 오신것을 환영합니다.</h1>
</body>
</html>
