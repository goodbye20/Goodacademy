<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }

        table {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- colspan : 좌에서 우로 몇칸 확장할 건지 나타내는 속성
         rowspan : 위에서 아래로 몇칸을 확장할 건지 나타내는 속성 -->
    <table>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용3</td>
        </tr>
            <td>내용4</td>
            <td>내용5</td>
            <td>내용6</td>
    </table>
    <table>
        <tr>
            <th colspan="2">성적</th>
        </tr>
        <tr>
            <td>국어</td>
            <td>75</td>
        </tr>
        <tr>
            <td>수학</td>
            <td>90</td>
        </tr>
    </table>
    <table>
        <tr>
            <td rowspan="3">성적</td>
            <td>국어</td>
            <td>72</td>
        </tr>
        <tr>
            <td>수학</td>
            <td>86</td>
        </tr>
        <tr>
            <td>영어</td>
            <td>91</td>
        </tr>
    </table>
</body>

</html>
