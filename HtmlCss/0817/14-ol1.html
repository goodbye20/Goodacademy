<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
/

<body>
    <!-- ol (ordered list): 순서가 있는 목록을 만들떄 쓰는 태그
                            안쪽에 li 태그를 통해 리스트 아이템을 구현할 수 있다.
                            속성 type을 통해 블릿의 모양을 바꿀수 있는데
                            각각 1(숫자), A(대문자 알파벳), a(소문자 알파벳), 
                            i(로마 숫자 소문자), I(로마 숫자 대문자)로 속성을
                            지정할 수 있으며 ol 태그만 start 속성을 통해 카운트 시작점을 지정할 수 있음
                            또한 reverse 속성으로 역순으로 순서를 부여할수도 있음.-->
    <ol type="I" start="3" reversed>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ol>
</body>

</html>
