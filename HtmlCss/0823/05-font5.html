<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-decoration : 텍스트 안의 줄을 어떻게 표시할 지
                             결정하는 속성 */
        .c1 {
            text-decoration: underline;
        }

        .c2 {
            text-decoration: overline;
        }

        .c3 {
            text-decoration: line-through;
        }

        /* a 태그의 선을 지울 때 주로 사용된다. */
        .c4 {
            text-decoration: none;
        }

        .c5 {
            text-decoration: none;
        }/* color: black; */

        /* hover : 마우스를 올렸을 때 */
        .c5:hover {
            color: red;
            font-weight: bold;
        }
        /* active : 활성화 시 */
        .c5:active {
            color: olive;
        }
    </style>
</head>

<body>
    <p class="c1">html5와 css3</p>
    <p class="c2">html5와 css3</p>
    <p class="c3">html5와 css3</p>
    <p class="c4">html5와 css3</p>
    <p><a href="http://www.naver.com" class="c5">html5와 css3</a></p>
</body>

</html>
