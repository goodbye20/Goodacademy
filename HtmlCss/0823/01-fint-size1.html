<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-size : 글자의 크기를 지원하는 속성
                     글자의 크기는 절대크기, 상대크기, 백분율 및 수치를 이용한 고정 크기를 지원한다.
                     하지만 절대 크기나, 상대크기, 백분율은 현장에서 잘 쓰이지 않으며
                     px, em, rem의 수치를 가장 많이 사용한다.
                ※ px, em, rem의 차이점
                    - px : 픽셀 단위의 고정 크기를 지원한다. html 옛날부터 사용되던 절대 단위이며
                          현재 만들어지고 있는 반응형 웹에 대응하기는 어렵다.
                    - em : 반응형 웹에 대응하기 위해 만들어진 단위. 부모 요소의 폰트 크기를 기준으로
                           배수를 적용하여 글자 크기를 지정할 경우 사용
                   - rem : 반응형 웹에 대응하기 위해 만들어진 단위. em과 동일하나 차이점은
                           부모 요소의 크기 기준이 아닌 브라우저에서 default로 설정한 폰트 크기를
                           기준으로 배수를 적용한다.-->
    <style>
        .c1 {
            /* 절대 크기 = 잘 안쓰임 */
            /* font-size: large; */
            font-size: larger;
        }

        .c2 {
            /* 기본 default 사이즈에 %로 */
            font-size: 120%;
        }

        .c3 {
            font-size: 12px;
        }

        /* em : 기준이 되는 default 폰트 사이즈가 바로 상위에 있는
                부모 태그의 폰트 사이즈 기준 */
        /* rem : 기준이 되는 default 폰트 사이즈가 최상위에 있는 
                body태그의 폰트 사이즈 기준*/
        .c4 {
            /* 기본 default 사이즈에 배율로 */
            /* 반응형 웹에도 다 반응하여 최근 많이 쓰임 */
            font-size: 2.0em;
        }

        .c5 {
            font-size: 2.0rem;
        }
        div {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p class="c1">안녕하세요</p>
    <p class="c2">안녕하세요</p>
    <p class="c3">안녕하세요</p>
    <div>
        <p class="c4">안녕하세요</p>
    </div>
    <div>
        <p class="c5">안녕하세요</p>
    </div>
</body>

</html>
