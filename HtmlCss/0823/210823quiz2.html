<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            font-weight: bold;
            color: orange;
        }
        .c2 {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>CSS의 기초</h2>
    <p class="c1">웹 문서의 내용에 디자인을 적용합니다.</p>
    <p class="c2">웹 표준에 의한 웹 문서는 디자인과 내용이 함께 존재합니다.</p>
    <p class="c2">내용은 HTML을 이용해서 구성하고, 디자인은 CSS를 이용하여 꾸밉니다.</p>
</body>
</html>
