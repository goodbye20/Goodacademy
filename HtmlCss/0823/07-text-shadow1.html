<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-shadow : 글자의 그림자를 지정하는 속성, 4개의 값으로
                         이루어져 있으며 각각의 값은 다음과 같은 내용을 가르킨다.
                         - h-shadow : 그림자의 가로 옵셋 거리
                         - v-shadow : 그림자의 세로 옵셋 거리
                         - blur : 그림자의 번지는 정도를 지정
                         - color : 그림자 색상을 지정
                */
        .c1 {
            font-size: 2.2rem;
            text-shadow: 5px 5px 3px #00f;
        }
        .c2 {
            color: black;
            text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80, 2px -19px 18px #f20;
        }
    </style>
</head>
<body>
    <p class="c1">안녕하세요</p>
    <p class="c2">안녕하세요</p>
</body>

</html>
