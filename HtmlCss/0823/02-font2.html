<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            /* font-weight : 글자의 굵기를 조절하는 속성 => bold(700)/ligther(300)/100~900 */
            /* font-weight: bold; */
            font-weight: lighter;
        }
        .c2 {
            /* font-variant : small-caps - 영문 소문자를 작은 대문자로 표시 */
            font-variant: small-caps;
        }
        .c3 {
            /* font-style : italic - 글자를 이텔릭체로 바꿔줄 때 사용 */
            font-style: italic;
        }
    </style>
</head>
<body>
    <p">안녕하세요</p>
    <p class="c1">안녕하세요</p>
    <p class="c2">abcdefg</p>
    <p class="c3">안녕하세요</p>
</body>
</html>
