<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* list-style-type : 블릿의 모양을 결정하는 속성 */
            /* list-style-type: upper-alpha; */
            /* list-style-type: none; */
            /* list-style-image: url("muffin.png"); */
        }
        .c2 {
            /* list-style-position : 리스트의 내용을 들여쓰거나 내어쓸때 사용하는 옵션 */
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
        <li>아이템4</li>
    </ul>
    <ul class="c2">
        <li>아이템5</li>
        <li>아이템6</li>
        <li>아이템7</li>
        <li>아이템8</li>
    </ul>
</body>
</html>
