<body>
   <!-- inline 태그 block태그 
   1. inline level 태그
     - 태그를 삽입했을 시 해당 영역을 차지하지 않고 컨텐츠가 해당되는 영역만 
       차지하는 태그를 
     - 화면에 표시되는 컨텐츠 만큼만 영역을 차지하고 그 외의 공간은 다른 요소가
       와도 크게 상관이 없다.
     - 좌에서 우로 정렬이 되며 한줄에 여러 요소 표기가 가능하다.
     - 대표적인 인라인 태그 : img, object, br, sup, span, input, textarea, label
                              button
    2. block level 태그
      - 태그를 삽입했을 때 좌에서 우 전체 영역을 차지하는 태그
      - 컨텐츠가 있는 영역 뿐만이 아닌 전체 좌에서 우 끝까지의 영역을 차지한다.
      - 같은 선상에 다른 태그가 들어올 수 없으며 display와 position 속성을 활용하여
        겹치기나 다른 위치로 이동시켜야지만 같은 선상에 놓을 수 있다.
      - 거의 모든 태그들이 block 태그이며 아래로 배치가 이루어 진다.
      - 대표적인 블록 태그 : p, hn, ul, ol, li, div, form, hr, table, 시멘틱태그 전부

    ※ inline 태그와 block 태그의 가장 결정적인 차이점
       - inline 태그와 block태그의 차이 점은 영역을 얼마만큼 어떻게 차지하는지
         정렬이 어떻게 되는지를 가지고 판단 할 수 있다.
       - 하지만 가장 사람들이 실수하는 것 중 바깥 여백과 안 여백을 지정할 수 있는지
         여부에 대하여 가장 많은 실수를 하게 된다.
       - inline 태그는 바깥 여백과 안 여백을 지정할 수 없으며 블록태그는 바깥여백과 안
         여백 지정이 가능하다.
         
        * display 태그를 통해 서로 간의 변경이 가능하다.
            display : inline, display : block, display : inline-block
    -->
