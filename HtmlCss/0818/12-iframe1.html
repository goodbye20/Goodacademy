<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iframe : 페이지 안에 페이지를 띄울 시 사용하는 태그
                  이미지 태그와 비슷한 속성들을 가지고 있으며
                  src에는 내가 타겟팅하는 url혹은 html 페이지의 경로를
                  지정할 수 있다.
                  img 처럼 width 혹은 height 를 이용해서 페이지를 얼마만큼의
                  크기로 나타낼 지 지정할 수 있으며 페이지 테두리를 freamborder
                  속성을 이용해서 지정할 수 있다. -->
    <!-- <iframe src="11-hyperlink1.html" width="600" height="400" frameborder="1"></iframe> -->
    <iframe src="http://www.easyspub.co.kr" width="600" height="400" frameborder="1"></iframe>
</body>
</html>
