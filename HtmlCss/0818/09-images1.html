<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img : 그림을 웹상에 표현할 떄 쓰는 태그. 쓸 수 있는 속성은 대표적으로 4개정도가
               있으며 속성이 가리키는 값은 아래와 같다.
                src : 웹에 표현하고자 하는 그림이 있는 위치
                width : 그림의 너비
                height : 그림의 높이
                alt : 그림을 출력할 수 없을 시 대체되는 문장 혹은 단어 -->
    <img src="images/road.jpg" width="600" height="200" alt="로드">
</body>
</html>
