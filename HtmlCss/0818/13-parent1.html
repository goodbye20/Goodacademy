<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a target : 내가 어디에 href에 작성된 페이지를 이동시킬지 결정할 때 사용하는 속성
                    기본적으로 4개의 속성값을 통해 지정이 가능하며 각 속성은 다음과 같은 뜻을 가진다.
                    _self : 현재 페이지에 href에 적혀진 링크로 이동할 경우
                    _blank : 현재 페이지가 아닌 새탭에 href에 적혀진 링크로 이동할 경우
                    _parent : 내 페이지를 iframe으로 호출한 바로 윗 부모에서 href에 적혀진 링크로 이동할 경우
                    _top : 내 페이지를 호출한 맨 최상위 페이지에서 href에 적혀진 링크로 이동할 경우 -->
   <h1>부모페이지</h1>    
   <iframe src="13-child.html" width="600" height="400" frameborder="0"></iframe>
</body>
</html>
