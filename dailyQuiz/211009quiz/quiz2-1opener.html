<body>
    <h1>OPENER</h1>
    <button id="open-btn">OPEN POPUP</button><br>
    <label for="">전달할 값 : </label><input type="text" id="send">
    <button id="send-btn">전달</button>

    <script>
        let popupPage = null;
        let sdValue = document.getElementById("send");
        document.getElementById("open-btn").addEventListener("click", function(){
            popupPage = window.open("quiz2-2popup.html", "_blank", "width=400,height=400")
            
        });
        document.getElementById("send-btn").addEventListener("click", function(){
            console.log(sdValue.value);
            popupPage.document.getElementById("catch").value = sdValue.value;
            sdValue.value = "";
        });
    </script>

</body>
