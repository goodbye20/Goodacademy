<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 35%;
        }

        button:hover {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>커피를 주문하세요.</h1>
        <div id="menu-bar">
            <button id="americano" data-price = "4100">아메리카노</button>
            <button id="latte" data-price = "4500">카페라떼</button>
            <button id="vanilla" data-price = "4800">바닐라라떼</button>
        </div>
        <hr>
        <h1>주문내역</h1>
        <div>
            <p><span id="order"></span> : <span id="price"></span>원</p>
        </div>
    </div>
    
    <script>
        // 버튼
        // 누르면 order값받아서 textcontent price도 받아서 text
        let order = document.getElementById("order");
        let price = document.getElementById("price");
        document.getElementById("americano").addEventListener("click", function(){
            order1 = document.getElementById("americano").innerText;
            price1 = document.getElementById("americano").dataset.price;
            
            order.innerHTML = `${order1}`
            price.innerHTML = `${price1}`
        });
        document.getElementById("latte").addEventListener("click", function(){
            order1 = document.getElementById("latte").innerText;
            price1 = document.getElementById("latte").dataset.price;
            
            order.innerHTML = `${order1}`
            price.innerHTML = `${price1}`
        });
        document.getElementById("vanilla").addEventListener("click", function(){
            order1 = document.getElementById("vanilla").innerText;
            price1 = document.getElementById("vanilla").dataset.price;
            
            order.innerHTML = `${order1}`
            price.innerHTML = `${price1}`
        });
    </script>
</body>
</html>
