<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        #position {
            border: 1px solid blue;
            width: 500px;
            height: 50px;
        }
        #fish-box {
            margin-top: 1em;
            border: 1px solid red;
            width: 500px;
            height: 300px;
        }
        #fish {
            background: url(images/fish.png) no-repeat;
            background-size: contain;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="position">마우스 클릭 정보 출력</div>
    <div id="fish-box">
        <div id="fish"></div>
    </div>
    <script>
        const fishBox = $("#fish-box");
        const fish = $("#fish")

        $(function(){
            fishBox.on("click", function(e){
                $("#position").text(`offsetX = ${e.pageX}, offsetY = ${e.pageY}`);
                fish.offset({left:e.pageX, top:e.pageY});
            })
        });
    </script>
</body>
</html>
