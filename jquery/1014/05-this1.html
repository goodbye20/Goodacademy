<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>this()</h2>
    <ul class="menuwrap-1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>index()</h2>
    <ul class="menuwrap-2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <script>
        $(function(){
            // document.querySelectorAll(".menuwrap-1 a").foreach(function(){
                // this.addEventListener("click", function(e){
                //      this.style.css
                //    })
            // })
            $(".menuwrap-1 a").on("click", function(e){
                e.preventDefault();

                $(".menuwrap-1 a").css({"backgroundColor":"#fff"});
                $(this).css({"backgroundColor":"yellow"});
            });

            $(".menuwrap-2 a").on("click", function(e){
                e.preventDefault();

                $(".menuwrap-2 a").css({"backgroundColor":"#fff"});
                // $(this).css({"backgroundColor":"yellow"});
                let idx = $(".menuwrap-2 a").index(this);
                $(".menuwrap-2 a").eq(idx).css("background-color", "cyan");

                $(".idxnum").text(idx);
            });
        });
    </script>
</body>
</html>
