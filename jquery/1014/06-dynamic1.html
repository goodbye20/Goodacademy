<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <button class="btn_1">버튼1</button>
        <button class="btn_2">버튼2</button>
    </div>
    <script>
        $(function(){
            $(".btn_1.on").on("mouseover focus", function(){
                alert("HELLO!");
            });
            $(".btn_1").addClass("on");
            
            // 동적 이벤트 리스너
            // $(document).on("mouseover focus", ".btn_2.on",function(){
                // 꼭 document가 아니더라도 이벤트를 적용시킬 타겟보다 위의 객체에 선언가능
                // 동적이란 객체나 새로운 무언가를 추가할때 이벤트를 추가를 추가적으로 설정해주지않아도
                // 적용될 수 있도록 하는 것
            $("#wrap").on("mouseover focus", ".btn_2.on",function(){
                alert("HELLO!");
            });
            $(".btn_2").addClass("on");

            const obj = $('<button class="btn_2 on">버튼3</button>');
            $("#wrap").append(obj)

        });
    </script>
</body>
</html>
