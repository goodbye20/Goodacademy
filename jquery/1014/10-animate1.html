<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
    </style>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px" 이동</span>
    <p></p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>
// animate ({변경할 디자인}, 시간(ms), 타이밍(혹은 속도), 애니매이션이 완료 되었을때 동작하는 콜백 함수)
            // [, 타이밍(혹은 속도), 애니매이션이 완료 되었을때 동작하는 콜백 함수] 이 부분은 생략가능    
    <script>
        $(function(){
            
            $(".btn1").on("click", function(){
                $(".txt1").animate({
                    marginLeft : "500px",
                    fontSize : "30px"
                }, 2000, "linear", function(){
                alert("모션 종료!");
            });
            });

            $(".btn2").on("click", function(){
                $(".txt2").animate({
                    marginLeft: "+=50px"
                }, 1000);
            });
        });
    </script>
</body>
</html>
