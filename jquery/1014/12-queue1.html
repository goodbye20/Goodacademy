<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        *{margin: 0;}
        .txt1{width: 50px; text-align: center; background-color: aqua;}
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <script>
        $(function(){
            /*
                queue : 
                - 특정 요소에서 애니매이션이 실행되는 순서로 저장되어 있는 공간
                - queue에 저장된 목록에서 순번대로 애니매이션을 하니씩 꺼내어 실행하게되고, 실행된 애니매이션은 제거된다.

                queue() :
                - 큐에 대기중인 함수를 반환하거나 새로운 함수를 추가한다.
                - 하지만 queue() 메서드를 animate() 중간에 추가하게되면 queue()메서드가 추가된 곳까지만 실행이되고
                  그 뒤에 대기중인 대기열은 자동 취소가 된다.
                - 위와 같은 상황을 방지하게 위해 dequeue() 메서드를 추가해 주면 애니매이션이 취소되지 않고 연결되어
                연결되어 애니매이션을 실행하게 할 수 있다.
            */
           
            $(".txt1").animate({marginLeft:"200px"},1000)
            .animate({marginTop:"200px"},1000)
            .queue(function(){
                $(this).css("background-color", "red")
                $(this).dequeue();
            })
            .animate({marginLeft:"0px"},1000)
            .animate({marginTop:"0px"},1000)
        });
    </script>
</body>
</html>
