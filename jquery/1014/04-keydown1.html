<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p><input type="text" id="user_id" name="user_id"></p>
    <script>
        $(function(){
            $(document).on("keydown", keyEventFunc);
        });

        function keyEventFunc(e){
            let direct = "";

            switch(e.keyCode){
                case 37: direct = "LEFT";
                break;
                case 38: direct = "TOP";
                break;
                case 39: direct = "RIGHT";
                break;
                case 40: direct = "BOTTOM";
                break;
            }

            if(direct) $("#user_id").val(direct);
        }

        
    </script>
</body>
</html>
