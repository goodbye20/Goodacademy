<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p class="btn_wrap">
            <button class="btn_1">버튼1</button>
        </p>
        <p class="btn_wrap">
            <button class="btn_2">버튼2</button>
        </p>
    </div>
    <script>
        $(function(){
            // on과 다르게 동적 이벤트를 발동시킬수 있는게 delegate
            // 다만 타겟을 정할 셀렉터를 같이 입력해주어야한다.
            $(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function(){
                                //  (" 타겟" , "적용시킬 이벤트", "함수")
                alert("HELLO!")
            });
            $(".btn_1").addClass("on");

            // on 은 이벤트를 계속 조건을 만족하면 반복해서 발생하는 반면
            // one 은 단 한번 이벤트가 발생하면 이후에는 이벤트가 발생하지 않음
            $("#wrap").one("mouseover focus", ".btn_2.on", function(){
                alert("WELCOME!")
            });
            $(".btn_2").addClass("on");
        });
    </script>
</body>
</html>
