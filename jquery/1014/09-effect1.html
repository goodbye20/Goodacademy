<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        .content {
            width: 600px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">FadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto ex doloribus similique blanditiis fugiat dolorem eos soluta at veniam sed adipisci architecto ad illum, nostrum dicta corrupti non praesentium deleniti.
        </div>
    </div>
    <script>
        $(function(){
            $(".btn2").hide();

            $(".btn1").on("click", function(){
                $(".box").slideUp(1000, "linear", function(){
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });
            $(".btn2").on("click", function(){
                $(".box").fadeIn(1000, "swing", function(){
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            // slideup + slidedown
            $(".btn3").on("click", function(){
                $(".box").slideToggle(1000, "swing");
            });

            $(".btn4").on("click", function(){
                $(".box").fadeTo("fast", 0.3);
            });

            $(".btn5").on("click", function(){
                $(".box").fadeTo("linear", 1);
            });


        });
    </script>
</body>
</html>
