<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        p{width: 110px; text-align: center;}
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
        .txt3{background-color: orange;}
        .txt4{background-color: green;}
        .txt5{background-color: gold;}
    </style>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2 <br> delay(3000)</p>

    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4</p>
    <p class="txt5">효과5</p>
    <script>
        // delay : 해당 ms 만큼 애니매이션 효과를 딜레이(지연)시킬 때 쓰는 메서드
        $(function(){
            $(".txt1").animate({marginLeft : "300px"}, 1000);
            $(".txt2").delay(3000).animate({marginLeft : "300px"}, 1000);

            $(".btn1").on("click", moveElement)


            // stop : 애니매이션을 삭제할 때 사용하는 옵션
            /* 
                기본 값은 (1, 2) 1,2 모두 false
                1. 해당 객체에 남아있는(대기하고 있는) animate들을 전부 삭제할지 여부
                2. stop을 했을 시 animate의 맨 끝동작으로 이동할지 여부
            */
            function moveElement(){
                $(".txt3").animate({marginLeft:"+=50px"}, 800);

                $(".txt4").animate({marginLeft:"+=50px"}, 800);
                $(".txt4").stop();
                // 위 stop()은 동작을 멈추기 위해 사용
                
                $(".txt5").animate({marginLeft:"+=50px"}, 800);
                $(".txt5").stop(true, true);
                // 위 stop()은 안의 true,true 를 넣어서 이벤트 끝으로 강제 이동
                // 기본 값은 false, false
            }
        });


    </script>
</body>
</html>
