<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="outer_wrap">
        <h1></h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p>내용2</p>
        </section>
        <section id="inner_2">
            <h2>홈 태그 영역</h2>
            <p><input type="checkbox" name="chk1" id="chk1">
                <label for="chk1">체크1</label>
                <input type="checkbox" name="chk2" id="chk2">
                <label for="chk2">체크2</label>
            </p>
        </section>
    </div>
    <script>
        $(function(){
            // .is 는 앞의 설정한 값에 해당하면 true를 해당되지 않으면 false를 리턴
            let result_1 = $("#inner_1 p").eq(0).is(":visible");        
            console.log(result_1);
            let result_2 = $("#inner_1 p").eq(1).is(":visible");    
            console.log(result_2);

            let result_3 = $("#chk1").eq(0).is(":checked");        
            console.log(result_3);
            let result_4 = $("#chk2").eq(0).is(":checked");        
            console.log(result_4);
            

            
        });    
    </script>
</body>
</html>
