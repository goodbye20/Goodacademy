<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
    </ul>
    <script>
        // 배열관련 메서드
        $(function(){
            let obj = [    
                {"area": "서울"},
                {"area": "부산"},
                {"area": "전주"}
            ];
            $(obj).each(function(i, o){
                console.log(i);
                console.dir(o);
            });

            $.each($("#menu1 li"), function(i, o){
                console.log(i);
                console.dir(o);
            });
            $.each($("#menu1 li"), function(i){
                console.log(i);
                console.dir(this);
            });

        });
    </script>
</body>
</html>
