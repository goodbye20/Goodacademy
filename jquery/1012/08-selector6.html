<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            const arr1 = [
                {
                    "area" : "서울",
                    "name" : "무대리",
                },{
                    "area" : "부산",
                    "name" : "홍과장",
                },{
                    "area" : "대전",
                    "name" : "박사장",
                },{
                    "area" : "서울",
                    "name" : "유전무",
                }
            ];

            const arr2 = $.map(arr1, function(o, i){
                // 구조 => map(실제로 대상이되는 배열객체, function(obj, index))
                // map 
                // key 값과 value 값을 뽑아낼때 사용하는 속성
                // 배열(array)로 값을 받음
                if(o.area == "서울") return o;
            });

            console.log(arr2);
            console.log("====== first end ======");

            const arr3 = $.grep(arr1, function(o,i){
                // 객체(object)로 값을 받음
                if(o.area == "서울"){
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3);
        });
    </script>
</body>
</html>
