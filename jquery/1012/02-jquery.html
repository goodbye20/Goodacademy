<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        // JQuery
        /*
            - DOM을 간단하게 다루기 위해 설계된 library
            - 예전 html4 시절부터 쓰이기 시작해서 이전 최고 점유율은 90%까지도 갔었으며 최근에는 많이 줄었지만
              그래도 많은 기업들이나 관공서 등에서 쓰이는 라이브러리이다.
            - 현재 진행되는 웹 경진대회 등에서도 JQuery가 공식 표준 라이브러리로 들어있다.
            - JQuery는 자바스크립트의 DOM을 쉽게 다루기 위해 쓰지만 쓰는 것만으로도 웹에 부하가 상당히 오며
              속도가 느리다는 단점이 있다.
            - socket 프로그래밍, webgl, webRTC등 무거운 로직을 처리해야하는 경우 가급적 사용을 지양하는것을 권장한다.
        */
        window.addEventListener("DOMContentLoaded", function(){
            document.write("이것이 JavaScript다!!!")
        });

        // ----------------- JQuery -------------------

        let $domEx = null;
        // 변수 선언시 $를 붙임으로서 jQuery에서 셀렉트되어졌다는 표시를 해주기도함  

        $(document).ready(function(){
            document.write("<h1>이것이 JQuery다!!!</h1>")
        });

        $(function(){
            document.write("<h1>이것이 JQuery 최종형이다!!!")
        })
        jQuery(function(){
            document.write("<h1>$(특수문자를 못쓰면) 이렇게써도 된다!!!")
        })
    </script>
</body>
</html>
