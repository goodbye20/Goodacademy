<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // $(function) < --- "loaded" 가 포함되어 있기때문에 
            // 모든 문서가 load된뒤에 실행되어 script창을 위에 두어도 괜찮다.
            $("*").css("border", "1px solid blue");
        });

    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 class="cl1">선택자1</h2>
    <h3 id="id1">선택자2</h3>
    <h3>선택자3</h3>

    <script>
    // $(function(){
        // 아래에 script를 설정할때는 $(function)이 불필요
        $("*").css("border", "1px solid blue");
        // 전체 선택자
        $("h3").css("backgroundColor", "yellow");
        // 태그 선택자
        $(".cl1").css("fontStyle", "italic")
        // class 선택자
        $("#id1").css("color", "red");
        // id 선택자
        $("h1, h2").css("transform", "translateX(50px)");
        // 형제 선택자
        // });
    </script>
</body>
</html>
