<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        @charset "UTF-8";

body {
   margin: 0;
   padding: 0;
   font-family: "Open Sans", sans-serif;
   font-size: 1rem;
   background: #f1f1f1;
}
.container {
   margin-left: 0;
   -webkit-transition: margin-left 0.5s ease-out;
   transition: margin-left 0.5s ease-out;
}

/* header */
header {
   display: block;
   position: fixed;
   top: 0;
   z-index: 100;
   width: 0;
   overflow: hidden;
   background: #fff;
   -webkit-box-shadow: 1px 1px 5px rgba(0,0,0,.1);
   box-shadow: 1px 1px 5px rgba(0,0,0,.1);
}
.menu_btn {
   display: none;
   position: relative;
   z-index: 101;
   top: 0;
   margin: 28px 0 0 20px;
   width: 40px;
   height: 40px;
   line-height: 0;
   text-decoration: none;
   text-indent: -9999px;
   background: url(images/toggle_button.png) no-repeat 0 0;
}
nav {
   margin: 0 auto;
}
nav .hamburger_menu {
   position: fixed;
   z-index: 101;
   left: 0;
   top: 0;
   padding: 0 0 0 50px;
   width: 250px;
   height: 100%;
   overflow: hidden;
   background: #fff;
   -webkit-box-shadow: 1px 1px 5px rgba(0,0,0,.1);
   box-shadow: 1px 1px 5px rgba(0,0,0,.1);
   -webkit-transition: left 0.5s ease-out;
   transition: left 0.5s ease-out;
}
nav .hamburger_menu .logo {
   margin-top: 100px;
}
nav .hamburger_menu .logo a {
   text-decoration: none;
   font-family: "Open Sans", sans-serif;
   font-size: 1.125em;
   font-weight: 600;
   color: #555;
}
nav .hamburger_menu ul {
   z-index: 101;
   margin-top: 50px;
}
nav .hamburger_menu ul li {
   display: block;
   margin-bottom: 30px;
}
nav .hamburger_menu ul li a {
   text-decoration: none;
   font-size: 1em;
   color: #555;
}
nav .hamburger_menu li a:hover {
   text-decoration: underline;
}
.overlay {
   position: fixed;
   z-index: 100;
   left: 0;
   right: 0;
   bottom: 0;
   background: rgba(0,0,0,.5);
   -webkit-transition: left 0.5s ease-out;
   transition: left 0.5s ease-out;
}
.article {
   margin-left: 300px;
   padding: 160px 50px 0;
}
.open_status .container {
   margin-left: 300px;
}
.open_status .overlay {
   top: 0;
   left: 300px;
}
.open_status .menu_btn {
   background-position: -41px 0;
}

/* responsive CSS */
@media (max-width: 750px) {
   header {
      position: relative;
      width: 100%;
      min-height: 100px;
   }
   .menu_btn {
      display: inline-block;
   }
   nav .hamburger_menu {
      left: -300px;
   }
   nav .hamburger_menu.on {
      left: 0;
   }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="menu_btn">menu</a>
            <nav>
                <div class="hamburger_menu">
                    <div class="logo"><a href="#">Responsive example</a></div>
                    <ul>
                        <li><a href="#">learn HTML5</a></li>
                        <li><a href="#">learn CSS3</a></li>
                        <li><a href="#">learn Responsive</a></li>
                        <li><a href="#">learn JavaScript</a></li>
                        <li><a href="#">learn jQuery</a></li>
                </ul>
            </div>
        </nav>
        <div class="overlay"></div>
        <div class="article"></div>
    </div>
    </header>
    <script>
           $(function () {
            const $body = $("body");
            const $container = $(".container");
            const $btn = $(".menu_btn");
            const $menu = $(".hamburger_menu");
            const $overlay = $(".overlay");
            
            $("a[href$='#']").on("click", function(e){
                e.preventDefault();
            });

            $btn.on("click",function(){
                if($body.hasClass("open_status")){
                    toggleMenu("close");
                }else{
                    toggleMenu("open");
                }
            });

            $overlay.on("click", function(){
                if($body.hasClass("open_status")){
                    toggleMenu("close");
                }
            });

            function toggleMenu(str){
                if(str == "open"){
                    $body.addClass("open_status");
                    $menu.addClass("on");
                }
                if(str == "close"){
                    $body.removeClass("open_status");
                    $menu.removeClass("on");
                }
            }
        });
    </script>
</body>

</html>
