<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const txt1 = `{"name":"john", "age":30, "city":"New York"}`;
        const obj1 = JSON.parse(txt1);
        document.getElementById("demo").innerHTML = obj1.name + ", "+obj1.age;

        const txt2 = `{"name":"youngju", "age":30, "birth":"1992-02-13", "city":"New York"}`;
        const obj2 = JSON.parse(txt2);
        obj2.birth = new Date(obj2.birth)
        document.getElementById("demo2").innerHTML = obj2.name + ", "+obj2.birth;

        const txt3 = `{"name":"youngju", "age":30, "birth":"1992-02-13", "city":"New York"}`;
        const obj3 = JSON.parse(txt3, function(key, value){
            if(key == "birth"){
                return new Date(value);
            } else {
                return value;
            }
        });
        // obj2.birth = new Date(obj2.birth)
        document.getElementById("demo3").innerHTML = obj2.name + ", "+obj2.birth;

        
    </script>
</body>
</html>
