<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-size: 16px;
        }

        #info {
            width: 600px;
            height: 50px;
            border: 1px solid blue;
        }

        #panel {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid red;
            margin-top: 10px;
        }

        #fish {
            position: absolute;
            left: 50px;
            top: 120px;
        }
    </style>
</head>
<body>
    <div id="info">마우스 클릭 정보 출력</div>
    <div id="panel"><img src="images/fish.png" alt="" id="fish"></div>
    <script>
        $(function(){
            // 물고기 관련 패널 및 상태 패널 초기화
            const $fish = $("#fish")
            const $info = $("#info")

            // panel 클릭 시 위치 값을 얻는 이벤트 등록
            $("#panel").click(function(e){
                // 클릭한 위치 값 알아내기
                let offsetX = e.pageX - $(this).offset().left
                let offsetY = e.pageY - $(this).offset().top
                // panel의 왼쪽 상단의 값이 0,0이 되게 하기위해서
                // this(panel)의 offset값을 페이지 값에서 빼준다.

                // 위치 값을 문자열로 만들기
                let strInfo = `offsetX = ${offsetX}, offsetY = ${offsetY}`;

                $info.html(strInfo);

                // fish를 클릭한 위치로 이동
                $fish.css({
                    left : offsetX,
                    top : offsetY
                })
            });
        });
    </script>
</body>
</html>
