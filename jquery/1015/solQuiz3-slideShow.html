<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        .wrap {
            margin : 50px;
        }

        #prev, #next {
            width : 80px;
            height: 40px;
        }

        .banner {
            margin-top : 10px;
            width : 260px;
            height : 166px;
            border : 1px solid red;
            position: relative;
            overflow: hidden;
        }

        .banner-container {
            width : 1300px;
            position: absolute;
            left : 0;
            top : 0;
        }

        .banner-container img {
            display: inline;
            float: left;
            left : 0;
            top : 0;
            width : 260px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <button id="prev">이전</button>
        <button id="next">다음</button>
        <div class="banner">
            <div class="banner-container">
                <img src="images/1.png" alt="">
                <img src="images/2.png" alt="">
                <img src="images/3.png" alt="">
                <img src="images/4.png" alt="">
                <img src="images/5.png" alt="">
            </div>
        </div>
    </div>
    <script>
        $(function(){
            // .banner-container 구하기
            const $banner = $(".banner-container");
            // 베너 이미지 개수 구하기
            let bannerLength = $banner.find("img").length;
            // 배너 하나의 너비 구하기
            let bannerWidth = $(".banner").width();
            // 배너의 index 값을 담을 저장변수
            let currentIndex = 0;

            // 이전 버튼에 클릭 이벤트 등록
            $("#prev").click(function(){
                // 인덱스 값 구하기
                currentIndex--;
                if(currentIndex < 0){
                    currentIndex = bannerLength - 1;
                }
                // currentIndex에 해당하는 이미지 출력
                showImage(currentIndex);
            });

            // 다음 버튼에 클릭 이벤트 등록
            $("#next").click(function(){
                // 인덱스 값 구하기
                currentIndex++;
                if(currentIndex >= bannerLength){
                    currentIndex = 0;
                }
                // currentIndex에 해당하는 이미지 출력
                showImage(currentIndex);
            });

            // index 번째 베너 이미지 출력
            function showImage(index){
                // index 번째 베너 위치 값을 구하기
                let left = -(index * bannerWidth);
                // 베너 위치 설정하기
                $banner.css("left",left);
            }
        });
    </script>
</body>
</html>
