<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        * {
            font-size: 25px;
        }

        #target {
            border: 1px solid blue;
            width: 400px;
            height: 300px;
            text-align: center;
        }

        #kor {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="target">
        <img alt="" id="kor" src="images/korea.png">
    </div>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <script>
        const $korea = $("#kor")

        $(function(){
            $("#show").click(function(){
                $korea.delay(6000).fadeIn();
            });
            $("#hide").click(function(){
                $korea.delay(6000).fadeOut();
            });
        });
    </script>
</body>
</html>
