<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p><label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p><label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
    <script>
        $(function(){
            // val() = value
            let result_1 = $("#user_name").val();
            console.log(result_1);
            
            $("#user_id").val("javascript");

            let result_2 = $("#user_id").prop("defaultValue");
            // prop 확인을 위한 정해진 키워드를 삽입해서 확인하는 메서드
            console.log(result_2);
        });
    </script>
</body>
</html>
