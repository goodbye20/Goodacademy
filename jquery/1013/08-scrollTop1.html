<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        *{margin : 0; padding : 0;}
        body {line-height: 1;}
        #wrap {
            height : 5000px;
            padding-top : 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>위치 메서드</h1>
    </div>
    <script>
        $(function(){
            let topNum = $("h1").offset().top;
            // console.log(topNum); -> 2000
            $(window).scrollTop(topNum);
            // scrollTop에 2000을 대입시켜주는 것과 같음

            let sct = $(window).scrollTop();
            console.log(sct);
        });
    </script>
</body>
</html>
