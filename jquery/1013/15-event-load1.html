<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>
        <img class="img1" src="images/math_img_1.jpg" alt="img1">
    </p>
    <script>
        $(function(){
            console.time();
            $(document).ready(function(){
                // let h1 = $(".img1").height();
                // console.log(h1);
                console.log("ready : ");
                console.timeLog();
                
            });
            // DOMContentLoaded = ready
            // html에 DOM들이 모두 로드되었을떄
            $(window).on({"load":function(){
                // let h1 = $(".img1").height();
                // console.log(h1);
                console.log("load : ");
                console.timeEnd();
            }});
            // Loaded = Load
            // 페이지의 이미지, 미디어 파일 등 모든것들이 모두 로드 되었을때
        });
    </script>
</body>
</html>
