<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="from_1">
        <p><input type="checkbox" name="chk" id="chk1">
            <label for="chk1">체크1</label>
            <input type="checkbox" name="chk" id="chk2" checked>
            <label for="chk2">체크2</label>
            <input type="checkbox" name="chk" id="chk3">
            <label for="chk3">체크3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
            </select>
        </p>
    </form>

    <script>
        $(function(){
            var result1 = $("#chk1").prop("checked");
            console.log(result1);
            
            var result2 = $("#chk2").prop("checked");
            console.log(result2);
            // .prop("checked") = 체크가 되어있는지 확인
            
            $("#chk3").prop("checked", true);
            // (대상)을 해당 상태로 변경

            var result3 = $("#se_1").prop("selectedIndex");
            console.log(result3);
            // .prop("selectedIndex") = 몇번째에 선택이 되어있는지 확인


        });
    </script>
</body>
</html>
