<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p><a href="https://www.google.com/" class="btn1">버튼1</a></p>
    <p class="txt1">내용1</p>
    <p><a href="https://www.google.com/" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
    <script>
        $(function(){
            $(".btn1").on("click", function(){
                $(".txt1").css("background-color", "yellow");
            });
            $(".btn2").on("click", function(e){
                e.preventDefault();
                $(".txt2").css("background-color", "green");
            });
            $(".btn3").on("dblclick", function(){
                $(".txt3").css("background-color", "blue");
            });
        });
    </script>
</body>
</html>
