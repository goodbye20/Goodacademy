<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div {background-color: aqua;}
    </style>
</head>
<body>
    <div>
        <h1 id="tit_1"><strong>객체 조작 및 생성</strong></h1>
    </div>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p>서브내용1</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
    <script>
        $(function(){
            $("strong").unwrap();
            // 바로 위에 있는 상위 태그하나만 삭제
            // 타겟(strong)의 바로 위 h1태그는 날아가고, 그 위의 div는 남음
            $(".ct1").wrap("<div />");
            $(".ct2").wrapAll("<div />");
            // wrapAll => 전체를 하나의 덩어리로 감싼다.
            // 주의할점이 .ct2로 타겟으로 지정한 타겟끼리만 묶이고 나머진 밖으로 빠져나와버림
            $("li").wrapInner("<h3 />");
            // (타겟)의 안쪽으로 (원하는)태그를 삽입
            
        });
    </script>
</body>
</html>
