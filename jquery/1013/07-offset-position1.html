<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #box_wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #CCC;
        }

        .box {
            width: 50px;
            height: 50px;
            left: 100px;
            top: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top 위치값 : <span></span></p>
    <p class="txt_2">상대 top 위치값 : <span></span></p>
    <script>
        $(function(){
            let $txt1 = $(".txt_1 span");
            let $txt2 = $(".txt_2 span");
            let $box = $(".box");
            // $를 앞에 붙여줌으로서 객체라고 표시해주는 효과

            let off_t = $box.offset().top;
            // 절대적인 위치 값
            let pos_t = $box.position().top;
            // 상대적인 위치 값

            $txt1.text(off_t);
            $txt2.text(pos_t);
        });
    </script>
</body>
</html>
