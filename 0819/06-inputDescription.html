<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input 태그 : form 태그 안에서 직접 사용자들이 작성하고자 하는 인터페이스를 제공하는
                     태그. input 태그는 type속성을 어떤 것을 넣었느냐에 따라 사용자들에게
                     보여주는 인터페이스 형태가 달라지며 input 태그에서 제공하는 속성은
                     다음과 같다.
            - name : form을 통해 데이터 전송 시 해당 데이터의 이름을 가르키는 속성
                     DOM에서는 name을 통해 접근하는 방법이 존재했다.
            - type : 사용자들이 입력하는 인터페이스 형식을 정의하는 속성. 이 속성을 어떻게
                     정의하느냐에 따라 사용자들에게 보여주는 입력 인터페이스가 달라지며
                     type은 다음과 같은 종류가 있다.
               => hidden : 사용자에게는 보이지 않는 인터페이스 형식. 사용자들이 임력해서는 안되지만
                           서버에 데이터를 전송할 경우 필요한 데이터일 경우 hidden type 태그를 사용한다.
                           데이터를 정렬하거나 데이터를 수정하여 보낼 시에도 종종 사용된다.
               => text : 가장 많이 사용되는 type. 일반적인 덱스트 입력 인터페이스를 제공하며 로그인에
                         ID, 일반 덱스트 입력 시 많이 사용된다.
               => search : 검색 인터페이스를 제공할 시 사용되는 type. 구글 검색, 네이버 검색 등
                           데이터에 대한 검색을 해야할 시에 필요한 인터페이스를 제공한다. text와 
                           비슷하지만 다른 점은 뒤에 초기화(x버튼) 기능이 존재한다.
               => tel : 전화번호 입력 필드를 제공할 시 사용되는 type. 전화번호만 입력할 경우
                        pattern 속성과 함께 사용되는 경우가 많다. 최근 반응형 웹 때문에
                        사용하는 빈도 수가 많이 늘어남
               => url : 주소 입력 필드를 제공할 시 사용되는 type. url 주소 형태로 입력할 경우
                        사용되지만 text와 거의 기능적으로 동일하다. 반응형 웹 때문에 최근 사용되는
                        경우가 많으며 이 타입 역시 pattern속성과 함께 사용되는 경우가 많다.
               => email : 이메일 입력 필드를 제공할 시 사용되는 type. 최근 페이스북과 트위터 같은
                          SNS들의 영향으로 email type을 사용하는 케이스가 상당히 증가하였다.
                          (예 : 로그인 시 ID 대신 email로 대체) 반응형 웹과 함께 부상한 type중 하나
               => password : 패스워드 입력 필드를 제공할 시 사용되는 type. 모양은 text와 동일하지만
                             입력된 내용들이 점으로 시각화되어 처리되며 화면을 통해 다른 사람들이
                             볼 수 없도록 하는 중요한 기능이 있다. w3c에서는 로그인이나 회원가입 시
                             패스워드에 대한 입력을 이 타입으로 지정하도록 규정하고 있다.
               => number : 숫자만 입력하도록 하는 type. 숫자만 입력할 수 있도록 규정하고 있지만
                           보안상 우회할 수 있는 루트를 제공하거나 취약점이 발견되는 케이스 중
                           대표적인 type의 케이스이기 떄문에 데이터에 대한 필터가 반드시 필요한
                           type 중 하나이다. 숫자를 1증가 혹은 1감소시킬 수 있는 버튼을 같이 제공한다.
               => range : 숫자만 입력하도록 하는 type. number와의 차이점은 숫자를 입력할 수 있는
                          덱스트 입력 란을 제공하는게 아닌, 마우스의 드래그를 이용해 조절하는 바를 제공한다.
               => color : 색상을 입력하도록 하는 type. 보통 브라우저에서 팔레트를 제공하며 팔레트의
                          모양은 브라우저마다 다를 수 있다.
               => checkbox : 체크박스를 제공하는 type. 이 타입은 단수개가 아닌 복수개의 input이
                             있는 것이 일반적이며 각 checkbox와의 연동을 위해서는 name을 동일하게 선언하여
                             각 checkbox를 동기화 시킨다. GET과 POST로 전송시 중복된 name값에 서로 다른
                             데이터를 복수 개로 전송되는 형태로 전송이 이루어진다. id 값을 쓰기 위해서는
                             각 checkbox마다 id를 다르게 선언해야하기 때문에 name과 id값을 동일하게
                             가져가기가 힘들다.
               => radio : 라디오 버튼을 제공하는 type. 이 타입은 복수개의 input이 반드시 존재하며
                          checkbox와 많은 부분이 동일하지만 차이점이 있다면 체크박스는 값을 복수개를
                          선택하여 보낼 수 있는 반면 radio 버튼은 단수 개만 가능하다. 각 radio 버튼을
                          묶기 위해서는 checkbox와 마찬가지로 name을 통일하여 선언한다.
               => 날짜 및 시간 관련 타입 : 날짜 시간 관련 타입은 총 6가지 정도가 있으며 datetime은 웹킷
                                           기반의 브라우저(chrome, edge)에서는 지원하지 않는다.
                -> datetime : 국제 표준시를 입력할 수 있는 인터페이스를 제공 (년,월,일,시,분,초)
                -> datetime-local : 사용자가 있는 지역 기준으로 입력할 수 있는 인터페이스를 제공(년,월,일,시,분,초)
                -> date : 사용자 지역을 기준으로 날짜(년,월,일)을 입력할 수 있는 인터페이스 제공
                -> month : 사용자 지역을 기준으로 년, 월을 입력할 수 있는 인터페이스 제공
                -> week : 사용자 지역을 기준으로 년, 월, 주를 입력할 수 있는 인터페이스를 제공
                -> time : 사용자 지역을 기준으로 시간(시, 분, 초)를 입력할 수 있는 인터페이스 제공
            
               => file : 파일으 첨부할 수 있는 인터페이스를 제공하는 type. 가장 보안사고가 많이 일어나는
                         type이며 파일을 통한 서버 공격 등이 일어나는 일이 종종 있다. 파일을 속성의 설정에
                         따라 단수 혹은 복수의 파일을 지정할 수 있으며 해당 데이터는 자바스크립트에서
                         배열이라는 형태로 가져올 수 있다.
                         DOM(Document Object Model)에서는 file과 관련된 여러가지 기능을 별도로 제공하고
                         있다.(나중에라도 시간되면 file관련 기능들을 별도로 찾아보는 것을 추천.)
               => submit : 자신이 속한 form의 action으로 데이터를 전송할 시 쓰는 버튼을 제공하는 타입.
                           html4 시절부터 사용했던 기능이며 이후 html5에서는 button으로 많이 대체되었다.
                           강제적인 전송을 막기 위해 자바스크립트에서는 preventDefault를 활용하여 강제전송을
                           막고 비동기 통신을 진행하는 로직을 작성하는 경우도 종종 있다.
               => image : submit 버튼의 투박함을 제거하기 위해 사용된 이미지 타입의 버튼이며 submit의
                          밋밋함을 바꾸기 위해 사용된 type. button이 출시 된 뒤로는 잘 사용되지 않는다.
               => reset : 자신이 속한 form의 모든 input들을 초기화 하는 버튼을 제공하는 인터페이스 type
                          회원가입이나 배송지 지정 등에서 종종 볼 수 있으며 최근에는 button이 나온뒤로
                          쓰는 빈도가 많이 줄어 들었다.
               => button : html5에서 submit/reset을 대체하는 것은 물론 범용적으로 쓰기 위해 나온
                           버튼 태그. type을 통해 submit/reset/button 으로 기능을 정할 수 있으며
                           html5/css3에서 애니매이션 기능을 제공함으로써 플래시 이미지를 완벽하게
                           대체할 수 있는 이펙트를 먹이는 것 또한 가능해졌다. 프론트앤드 프레임워크에서
                           모든 버튼의 표준은 button으로 대체되었다.
     -->
</body>
</html>
