<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- small : 부가정보처럼 작게 표시괴는 텍스트 -->
    <p>이것은 <small>텍스트</small>입니다</p>
    <!-- sub : 아래 첨자 -->
    <p>이것은 <sub>텍스트</sub>입니다</p>
    <!-- sup : 위 첨자 -->
    <p>이것은 <sup>텍스트</sup>입니다</p>
    <!-- s : 취소선 -->
    <p>이것은 <s>텍스트</s>입니다</p>
    <!-- u : 밑줄 -->
    <p>이것은 <u>텍스트</u>입니다</p>
</body>

</html>
