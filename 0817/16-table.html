<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }

        table {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- table : 테이블(표)를 나타내는 태그, 안에 tr, td 태그를 통해 행과 열을 나타낼 수 있으며
                행을 나타내기 위해 tr, 각각의 셀의 열을 표현하기 위해 td로 나타낼 수 있다.
                보통 tr 태그 안에 td 태그를 넣는 형태로 열을 표현 할수 있으며
                td 대신 제목 행을 표현하기 위해 th를 사용할 수 있다.
                th 와 td의 차이점은 글자가 위치가 정 중앙으로 오게 되며 글자가 굵어진다는 
                차이점이 있다. -->
    <table>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        <tr>
            <td>내용4</td>
            <td>내용5</td>
            <td>내용6</td>
        </tr>
    </table>
</body>

</html>
