<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .yellow {
            color: yellow
        }
    </style>
</head>

<body>
    <!-- span : 인라인 영역을 지정하는 태그. 태그 자체는 아무런 기능을 지원하지는 않는다
                하지만 css와의 결합력이 좋아 문장의 일부분의 디자인을 변형시킬 때 사용하기
                좋은 태그이다.-->
    <p>내가 먹은 <span class="red">토마토</span>는
        어제 먹은 <span class="yellow">바나나</span>보다 더 달았다.</p>
</body>

</html>
