<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul (unordered list) : 순서가 없는 목록을 만들떄 쓰는 태그
                                   안쪽에 li 태그를 통해 리스트 아이템을
                                   구현할 수 있다.
                                   속성 type을 통해 블릿의 모양을 바꿀 수 있는데
                                   각각 square(꽉 찬 네모), disc(꽉 찬 동그라미),
                                   circle(속이 빈 동그라미), none(블릿 없음) 으로
                                   속성을 지정할 수 있으며 기본값은 disc가 된다.
                                   ul태그 안에 ul태그를 넣을 수 있으며 이럴 경우
                                   안쪽 블릿과 바깥쪽 블릿의 모양이 다를 수 있다.  -->
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>        
            <ul>
                <li>서브내용1</li>
                <li>서브내용2</li>
                <li>서브내용3</li>
            </ul>
</ul>
</body>

</html>
