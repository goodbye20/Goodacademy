<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>굵게 표시하기</h1>
    <!-- strong / b : 문장을 굵게 표시하기 위한 태그 -->
    <p> 이 문장안에서 <strong>이곳</strong>과 <b>이곳</b>은 굵게 표시</p>
    <!-- em / i : 문장을 이텔릭체로 표시하기 위한 태그 -->
    <p> 이 문장안에서 <em>이곳</em>과 <i>이곳</i>은 이텔릭체로 표시한다.</p>
</body>

</html>
