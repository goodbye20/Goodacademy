<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- img 태그 : 이미지를 웹 상에 표시하고자 할 경우 사용하는 태그 이미지의 경로를 상대경로 or 절대경로를 이용하여
                    접근이 가능하다. -->
    <!-- 경로 사용법 : 상대경로 or 절대경로로 나뉘며 다음과 같이 사용이 가능하다
            -상대경로 : 맨 앞에 '/'가 없는 경로, 현재 폴더는 바로 ./(현재위치를 뜻하며 생략가능)
                        바로 위 폴더는 ../를 이용하여 접근하며 현재 위치한 실행 파일을 기준으로
                        접근하고자 할 경우 쓰는 경로 접근 방식
            -절대경로 : 맨 앞에 '/' 를 선언한 경로, Root(맨 상위 경로)를 기준으로
                        접근할 경우 사용하며, ./혹은 ../를 사용하지 않는다. -->
    <img src="img/free.jpg" alt="">
    <img src="../img/flower.jpg" alt="">
</body>

</html>
