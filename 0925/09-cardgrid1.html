<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            height: 100vh;
            align-content: center;
            margin: 0 15px;
        }

        .header {
            font-size: 42px;
            font-weight: 500;
            text-align: center;
            padding-bottom: 40px;
            position: relative;
            margin-bottom: 60px;
        }
        .header::after {
            content : '';
            position: absolute;
            background-color: cornflowerblue;
            width : 150px;
            height : 5px;
            bottom : 0;
            left : 50%;
            transform: translateX(-50%);
        }

        section {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap : 15px;
        }

        section div {
            border-radius : 5px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .focus {
            grid-area: 1/1/3/3;
        }

        section div img {
            width : 100%;
            display: block;
        }

        @media (max-width : 1024px){
            .container {
                align-content: start;
            }
            section {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width : 760px) {
            section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header">Blog Post Grid Gallary</h1>
        <section>
            <div class="focus"><a href=""><img src="images/blog-post-01.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-02.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-03.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-04.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-05.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-06.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-07.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-08.jpg" alt=""></a></div>
            <div><a href=""><img src="images/blog-post-09.jpg" alt=""></a></div>
        </section>
    </div>
</body>

</html>
